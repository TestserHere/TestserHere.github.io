<html>
	<head>
		<link rel="stylesheet" href="css/flipclock.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="js/flipclock.js"></script>
		<style>
			:fullscreen, ::backdrop {
				background-color: white;
			}
			
			body {
				transition: background-color 0.3s ease;
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}
			body.dark-mode {
				background-color: #1a1a1a;
			}
			.dark-mode .clock {
				--flip-bg: #2d2d2d;
				--flip-text: #ffffff;
			}
			.theme-toggle {
				position: fixed;
				top: 20px;
				right: 20px;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				background-color: #333;
				color: white;
				cursor: pointer;
				transition: background-color 0.3s ease;
				z-index: 1000;
			}
			.theme-toggle:hover {
				background-color: #444;
			}
			.dark-mode .theme-toggle {
				background-color: #666;
			}
			.dark-mode .theme-toggle:hover {
				background-color: #777;
			}
			.clock-container {
				scale: 3;
				justify-content: center;				
				align-items: center;
				max-width: fit-content;
				max-height: fit-content;
				margin-inline: auto;
				position: relative;
				top:40%;
				pointer-events: none; /* allow button clicks through container */
			}
			.time-labels {
				font-family: "Cal Sans", sans-serif;
				display: flex;
				justify-content: center;
				gap: 80px;
				margin-bottom: 10px;
				color: #333;
				font-weight: bold;
			}
			.dark-mode .time-labels {
				color: #fff;
			}
			.clock {
				
				pointer-events: auto; /* allow interaction with clock if needed */
				transform-origin: center center;
				margin: 0 !important;
			}
			.clock * {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			/* Ensure the flip clock elements scale properly */
			.clock .flip-clock-wrapper {
				display: inline-block;
			}
			.clockface-toggle {
				position: fixed;
				top: 60px;
				right: 20px;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				background-color: #333;
				color: white;
				cursor: pointer;
				transition: background-color 0.3s ease;
				z-index: 1000;
			}
			.clockface-toggle:hover {
				background-color: #444;
			}
			.dark-mode .clockface-toggle {
				background-color: #666;
			}
			.dark-mode .clockface-toggle:hover {
				background-color: #777;
			}


			.fullscreen-button {
				position: fixed;
				top: 100px;
				right: 20px;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				background-color: #333;
				color: white;
				cursor: pointer;
				transition: background-color 0.3s ease;
				z-index: 1000;
			}
			.fullscreen-button:hover {
				background-color: #444;
			}
			.dark-mode .fullscreen-button {
				background-color: #666;
			}
			.dark-mode .fullscreen-button:hover {
				background-color: #777;
			}

			.mode-toggle {
				position: fixed;
				top: 140px;
				right: 20px;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				background-color: #333;
				color: white;
				cursor: pointer;
				transition: background-color 0.3s ease;
				z-index: 1000;
			}
			.mode-toggle:hover {
				background-color: #444;
			}
			.dark-mode .mode-toggle {
				background-color: #666;
			}
			.dark-mode .mode-toggle:hover {
				background-color: #777;
			}

			.stopwatch-controls {
				position: fixed;
				top: 180px;
				right: 20px;
				display: none;
				gap: 10px;
			}

			.stopwatch-controls button {
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				background-color: #333;
				color: white;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			.stopwatch-controls button:hover {
				background-color: #444;
			}

			.dark-mode .stopwatch-controls button {
				background-color: #666;
			}

			.dark-mode .stopwatch-controls button:hover {
				background-color: #777;
			}
		</style>		
	</head>
	<body>
		<button class="theme-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
		<button class="clockface-toggle" onclick="toggleClockFace()">Switch to 12 Hour</button>
		<button id="fullscreenButton" class="fullscreen-button" onclick="toggleFullscreen()">Toggle Fullscreen</button>
		<button class="mode-toggle" onclick="toggleMode()">Switch to Stopwatch</button>
		<div class="stopwatch-controls">
			<button onclick="startStopwatch()">Start</button>
			<button onclick="resetStopwatch()">Reset</button>
		</div>
		<div class="clock-container">
			<div class="time-labels">
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>
			</div>
			<div class="clock"></div>
		</div>

		<script type="text/javascript">
			var clock;
			var is24Hour = true;
			var isStopwatch = false;
			var stopwatchTime = 0;
			var stopwatchInterval;
			var isRunning = false;
			var startTime = 0;
			var elapsedTime = 0;
		
			const fullscreenButton = document.getElementById('fullscreenButton');
			const element = document.documentElement;

			fullscreenButton.addEventListener('click', () => {
				if (document.fullscreenElement) {
					document.exitFullscreen();
				} else if (element.requestFullscreen) {
					element.requestFullscreen();
				}
			});

			$(document).ready(function() {
				initializeClock();
			});

			function initializeClock() {
				if (clock) {
					clock.stop();
					$('.clock').empty();
				}
				
				if (isStopwatch) {
					clock = $('.clock').FlipClock(0, {
						clockFace: 'Counter',
						autoStart: false,
						countdown: false,
						minimumDigits: 6,
						showSeconds: true
					});
					updateStopwatchDisplay();
				} else {
					clock = $('.clock').FlipClock({
						clockFace: is24Hour ? 'TwentyFourHourClock' : 'TwelveHourClock'
					});
				}
			}

			function updateStopwatchDisplay() {
				if (!isStopwatch) return;
				
				const totalSeconds = elapsedTime;
				const hours = Math.floor(totalSeconds / 3600);
				const minutes = Math.floor((totalSeconds % 3600) / 60);
				const seconds = totalSeconds % 60;
				
				// Format the time as HHMMSS
				const timeValue = hours * 10000 + minutes * 100 + seconds;
				clock.setValue(timeValue);
			}

			function toggleMode() {
				isStopwatch = !isStopwatch;
				if (isStopwatch) {
					elapsedTime = 0;
					isRunning = false;
					document.querySelector('.mode-toggle').textContent = 'Switch to Clock';
					document.querySelector('.clockface-toggle').style.display = 'none';
					document.querySelector('.stopwatch-controls').style.display = 'flex';
					document.querySelector('.stopwatch-controls button:first-child').textContent = 'Start';
				} else {
					document.querySelector('.mode-toggle').textContent = 'Switch to Stopwatch';
					document.querySelector('.clockface-toggle').style.display = 'block';
					document.querySelector('.stopwatch-controls').style.display = 'none';
					if (stopwatchInterval) {
						clearInterval(stopwatchInterval);
						stopwatchInterval = null;
					}
				}
				initializeClock();
			}

			function startStopwatch() {
				if (!isStopwatch) return;
				
				if (!isRunning) {
					isRunning = true;
					startTime = Date.now() - elapsedTime * 1000;
					document.querySelector('.stopwatch-controls button:first-child').textContent = 'Stop';
					
					stopwatchInterval = setInterval(() => {
						elapsedTime = Math.floor((Date.now() - startTime) / 1000);
						updateStopwatchDisplay();
					}, 100);
				} else {
					isRunning = false;
					document.querySelector('.stopwatch-controls button:first-child').textContent = 'Start';
					if (stopwatchInterval) {
						clearInterval(stopwatchInterval);
						stopwatchInterval = null;
					}
				}
			}

			function resetStopwatch() {
				if (!isStopwatch) return;
				
				isRunning = false;
				elapsedTime = 0;
				document.querySelector('.stopwatch-controls button:first-child').textContent = 'Start';
				if (stopwatchInterval) {
					clearInterval(stopwatchInterval);
					stopwatchInterval = null;
				}
				clock.stop();
				updateStopwatchDisplay();
			}

			function toggleDarkMode() {
				document.body.classList.toggle('dark-mode');
				// Save preference to localStorage
				const isDarkMode = document.body.classList.contains('dark-mode');
				localStorage.setItem('darkMode', isDarkMode);
			}

			function toggleClockFace() {
				if (clock) {
					clock.stop();
					$('.clock').empty();
					is24Hour = !is24Hour;
					clock = $('.clock').FlipClock({
						clockFace: is24Hour ? 'TwentyFourHourClock' : 'TwelveHourClock',
						autoStart: true
					});
					// Update button text
					document.querySelector('.clockface-toggle').textContent = is24Hour ? 'Switch to 12 Hour' : 'Switch to 24 Hour';
				}
			}

			// Check for saved dark mode preference
			if (localStorage.getItem('darkMode') === 'true') {
				document.body.classList.add('dark-mode');
			}
		</script>
		
	</body>
</html>
