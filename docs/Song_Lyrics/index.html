<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Searcher</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Search for Lyrics...</h1>
            <form id="form"  autocomplete="off">
                <input type="text" id="search"  placeholder="Search artist or song">
                <button>Search</button>
            </form>
        </div>
    </header>
    
    <section>
        <div class="container" id="result">
            <p>Enter Song or Artist in the field above</p> 
        </div>
    </section>

    <script src="script.js"></script>

    <!-- GA4 tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9GT4E8Z0EL"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9GT4E8Z0EL'); 
    </script>
</body>
</html>
