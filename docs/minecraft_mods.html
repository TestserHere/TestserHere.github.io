<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mod Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .platform-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .platform-filter {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .platform-filter:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .platform-filter.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #a0a0a0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6b6b;
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .mod-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mod-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .mod-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .mod-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .mod-title {
            flex: 1;
        }

        .mod-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .mod-author {
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .mod-description {
            color: #d0d0d0;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .mod-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.85em;
            color: #888;
        }

        .mod-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mod-platform {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .platform-modrinth {
            background: rgba(26, 188, 156, 0.2);
            color: #1abc9c;
        }

        .platform-curseforge {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .platform-mcpedl {
            background: rgba(255, 206, 84, 0.2);
            color: #ffce54;
        }

        .mod-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .no-results h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .api-note {
            background: rgba(255, 206, 84, 0.1);
            border: 1px solid rgba(255, 206, 84, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffce54;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .mods-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Minecraft Mod Browser</h1>
            <p class="subtitle">Browse and download mods from CurseForge, Modrinth, and MCPEDL</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for mods (e.g., 'OptiFine', 'JEI', 'Create')..."
                    onkeypress="if(event.key === 'Enter') searchMods()"
                >
                <button class="search-btn" onclick="searchMods()">Search</button>
            </div>
            <div class="platform-filters">
                <button class="platform-filter active" data-platform="all" onclick="setPlatform('all')">All Platforms</button>
                <button class="platform-filter" data-platform="modrinth" onclick="setPlatform('modrinth')">Modrinth</button>
                <button class="platform-filter" data-platform="curseforge" onclick="setPlatform('curseforge')">CurseForge</button>
                <button class="platform-filter" data-platform="mcpedl" onclick="setPlatform('mcpedl')">MCPEDL</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let currentPlatform = 'all';
        let currentQuery = '';

        // Set active platform filter
        function setPlatform(platform) {
            currentPlatform = platform;
            document.querySelectorAll('.platform-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');
            
            if (currentQuery) {
                searchMods();
            }
        }

        // Main search function
        async function searchMods() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            currentQuery = query;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for mods...</div>';

            const results = [];

            try {
                // Search Modrinth
                if (currentPlatform === 'all' || currentPlatform === 'modrinth') {
                    try {
                        const modrinthResults = await searchModrinth(query);
                        results.push(...modrinthResults);
                    } catch (error) {
                        console.error('Modrinth search error:', error);
                    }
                }

                // Search CurseForge
                if (currentPlatform === 'all' || currentPlatform === 'curseforge' || currentPlatform === 'mcpedl') {
                    try {
                        const curseforgeResults = await searchCurseForge(query);
                        results.push(...curseforgeResults);
                    } catch (error) {
                        console.error('CurseForge search error:', error);
                    }
                }

                displayResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error searching for mods: ${error.message}</div>`;
            }
        }

        // Search Modrinth API
        async function searchModrinth(query) {
            try {
                const response = await fetch(
                    `https://api.modrinth.com/v2/search?query=${encodeURIComponent(query)}&limit=20&facets=[["project_type:mod"]]`,
                    {
                        headers: {
                            'User-Agent': 'MinecraftModBrowser/1.0'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Modrinth API error: ${response.status}`);
                }

                const data = await response.json();
                return data.hits.map(hit => ({
                    id: hit.project_id,
                    name: hit.title,
                    author: hit.author,
                    description: hit.description || 'No description available',
                    icon: hit.icon_url || 'https://via.placeholder.com/64',
                    downloads: hit.downloads || 0,
                    followers: hit.follows || 0,
                    url: `https://modrinth.com/mod/${hit.slug}`,
                    downloadUrl: hit.versions && hit.versions.length > 0 
                        ? `https://modrinth.com/mod/${hit.slug}/version/${hit.versions[0]}` 
                        : `https://modrinth.com/mod/${hit.slug}`,
                    platform: 'modrinth',
                    slug: hit.slug
                }));
            } catch (error) {
                console.error('Modrinth search failed:', error);
                return [];
            }
        }

        // Search CurseForge API
        async function searchCurseForge(query) {
            try {
                // Note: CurseForge API requires an API key for production use
                // This is a basic implementation that may have CORS issues
                // For production, you'd need a backend proxy or API key
                
                const response = await fetch(
                    `https://api.curseforge.com/v1/mods/search?gameId=432&searchFilter=${encodeURIComponent(query)}&pageSize=20`,
                    {
                        headers: {
                            'Accept': 'application/json',
                            'x-api-key': '' // Add your CurseForge API key here if you have one
                        }
                    }
                );

                if (!response.ok) {
                    // If API key is missing or CORS blocks, show a note
                    if (response.status === 403 || response.status === 401) {
                        throw new Error('CurseForge API requires authentication. Please add an API key or use a proxy server.');
                    }
                    throw new Error(`CurseForge API error: ${response.status}`);
                }

                const data = await response.json();
                if (!data.data) {
                    return [];
                }

                return data.data.map(mod => ({
                    id: mod.id,
                    name: mod.name,
                    author: mod.authors && mod.authors.length > 0 ? mod.authors[0].name : 'Unknown',
                    description: mod.summary || 'No description available',
                    icon: mod.logo?.url || 'https://via.placeholder.com/64',
                    downloads: mod.downloadCount || 0,
                    followers: mod.followCount || 0,
                    url: mod.links?.websiteUrl || `https://www.curseforge.com/minecraft/mc-mods/${mod.slug}`,
                    downloadUrl: mod.links?.websiteUrl || `https://www.curseforge.com/minecraft/mc-mods/${mod.slug}/files`,
                    platform: currentPlatform === 'mcpedl' ? 'mcpedl' : 'curseforge',
                    slug: mod.slug
                }));
            } catch (error) {
                console.error('CurseForge search failed:', error);
                // Return empty array but don't break the UI
                return [];
            }
        }

        // Display search results
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>No mods found</h2>
                        <p>Try a different search term or check your internet connection.</p>
                        <div class="api-note">
                            <strong>Note:</strong> CurseForge API may require an API key or a proxy server due to CORS restrictions. 
                            Modrinth should work without any setup.
                        </div>
                    </div>
                `;
                return;
            }

            let html = '<div class="mods-grid">';
            
            results.forEach(mod => {
                const platformClass = `platform-${mod.platform}`;
                const platformName = mod.platform === 'modrinth' ? 'Modrinth' : 
                                   mod.platform === 'curseforge' ? 'CurseForge' : 'MCPEDL';

                html += `
                    <div class="mod-card">
                        <div class="mod-header">
                            <img src="${mod.icon}" alt="${mod.name}" class="mod-icon" onerror="this.src='https://via.placeholder.com/64'">
                            <div class="mod-title">
                                <div class="mod-name">${escapeHtml(mod.name)}</div>
                                <div class="mod-author">by ${escapeHtml(mod.author)}</div>
                            </div>
                        </div>
                        <div class="mod-platform ${platformClass}">${platformName}</div>
                        <div class="mod-description">${escapeHtml(mod.description)}</div>
                        <div class="mod-stats">
                            <div class="mod-stat">‚¨áÔ∏è ${formatNumber(mod.downloads)} downloads</div>
                            <div class="mod-stat">‚≠ê ${formatNumber(mod.followers)} followers</div>
                        </div>
                        <div class="mod-actions">
                            <a href="${mod.downloadUrl}" target="_blank" class="btn btn-primary">Download</a>
                            <a href="${mod.url}" target="_blank" class="btn btn-secondary">View Page</a>
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            // Add API note if CurseForge results are missing
            if (currentPlatform === 'all' || currentPlatform === 'curseforge' || currentPlatform === 'mcpedl') {
                const hasCurseForge = results.some(r => r.platform === 'curseforge' || r.platform === 'mcpedl');
                if (!hasCurseForge && results.length > 0) {
                    html += `
                        <div class="api-note">
                            <strong>Note:</strong> CurseForge/MCPEDL results may not be available due to API restrictions. 
                            To enable CurseForge search, you'll need to:
                            <ul style="margin-top: 10px; margin-left: 20px;">
                                <li>Get a CurseForge API key from <a href="https://console.curseforge.com/" target="_blank" style="color: #ffce54;">CurseForge Console</a></li>
                                <li>Add it to the code, or</li>
                                <li>Set up a backend proxy to handle API requests</li>
                            </ul>
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = html;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Initialize - show welcome message
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    <h2>Welcome to Minecraft Mod Browser</h2>
                    <p>Search for mods from Modrinth, CurseForge, and MCPEDL</p>
                    <p style="margin-top: 20px; color: #888;">Try searching for popular mods like "OptiFine", "JEI", "Create", or "Biomes O' Plenty"</p>
                    <div class="api-note" style="margin-top: 30px;">
                        <strong>Platform Status:</strong><br>
                        ‚úÖ Modrinth - Fully functional<br>
                        ‚ö†Ô∏è CurseForge/MCPEDL - May require API key or proxy server due to CORS restrictions
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
