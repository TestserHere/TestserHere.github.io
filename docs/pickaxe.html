<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickaxe Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .chat-iframe {
      width: 100%;
      max-width: 900px;
      height: -100%;
      border: 1px solid rgba(0, 0, 0, 1);
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .chat-iframe:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    Testser's Chatbot
  </header>

  <main>
    <iframe 
      src="https://embed.pickaxeproject.com/axe?id=Testsers_Chatbot_PQ7NP&mode=embed_gold&host=beta&theme=light&opacity=100&font_header=Real+Head+Pro&size_header=30&font_body=Real+Head+Pro&size_body=16&font_labels=Real+Head+Pro&size_labels=14&font_button=Real+Head+Pro&size_button=16&c_fb=FFFFFF&c_ff=FFFFFF&c_fbd=888888&c_rb=FFFFFF&c_bb=228DD7&c_bt=FFFFFF&c_t=000000&s_ffo=100&s_rbo=100&s_bbo=100&s_f=minimalist&s_b=filled&s_t=1&s_to=1&s_r=2" 
      class="chat-iframe" 
      frameborder="0" 
      allow="clipboard-write">
    </iframe>
  </main>

  <footer>
    Powered by Pickaxe âœ¨ | Embedded with by Testser
  </footer>

</body>
</html>
