<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #video-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
        }
        #video-player {
            width: 100%;
            height: auto;
        }
        #controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
            margin-top: 10px;
        }
        #progress-bar {
            width: 60%;
        }
        #volume-control {
            width: 100px;
        }
        #upload-button {
            padding: 0.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #file-upload {
            display: none;
        }
        #url-input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        #url-input {
            width: 300px;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        #load-url-button {
            padding: 0.5em 1em;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button id="play-pause-button" class="btn btn-dark">
                <i class="bi bi-play-fill"></i>
            </button>
            <input type="range" id="progress-bar" value="0" step="0.1" max="100" class="form-range">
            <input type="range" id="volume-control" value="1" step="0.01" max="1" class="form-range">
        </div>
        <button id="upload-button">Upload Video</button>
        <input type="file" id="file-upload" accept="video/*">
    </div>
    <div id="url-input-container">
        <input type="text" id="url-input" placeholder="Enter video URL" />
        <button id="load-url-button">Load URL</button>
    </div>
    <div id="error-message" style="display: none;"></div>

    <script>
        const videoPlayer = document.getElementById('video-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const progressBar = document.getElementById('progress-bar');
        const volumeControl = document.getElementById('volume-control');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-upload');
        const urlInput = document.getElementById('url-input');
        const loadUrlButton = document.getElementById('load-url-button');
        const errorMessage = document.getElementById('error-message');
        
        let isPlaying = false;

        function updateProgressBar() {
            if (videoPlayer.duration) {
                const value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.value = value;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Play/Pause button functionality
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                videoPlayer.pause();
                playPauseButton.innerHTML = '<i class="bi bi-play-fill"></i>';
            } else {
                videoPlayer.play();
                playPauseButton.innerHTML = '<i class="bi bi-pause-fill"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Progress bar functionality
        videoPlayer.addEventListener('timeupdate', updateProgressBar);
        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * videoPlayer.duration;
            videoPlayer.currentTime = seekTime;
        });

        // Volume control functionality
        volumeControl.addEventListener('input', () => {
            videoPlayer.volume = volumeControl.value;
        });

        // File upload functionality
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
                videoPlayer.play();
                playPauseButton.innerHTML = '<i class="bi bi-pause-fill"></i>';
                isPlaying = true;
                hideError();
            }
        });

        // URL input functionality
        loadUrlButton.addEventListener('click', () => {
            const videoURL = urlInput.value;
            if (videoURL) {
                videoPlayer.src = videoURL;
                videoPlayer.play();
                playPauseButton.innerHTML = '<i class="bi bi-pause-fill"></i>';
                isPlaying = true;
                hideError();
            } else {
                showError('Please enter a valid URL.');
            }
        });

        // Handle errors like unsupported videos
        videoPlayer.addEventListener('error', () => {
            showError('Failed to load video. Please check the URL or file format.');
        });

        // Initialize the controls
        volumeControl.value = videoPlayer.volume;
    </script>

</body>
</html>
