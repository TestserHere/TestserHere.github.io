<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Dashboard — Mac</title>
  <link rel="stylesheet" href="v2.1dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mac-simulator">
    <!-- Menu bar -->
    <header class="menu-bar">
      <div class="menu-bar-left">
        <button class="apple-logo" aria-label="Apple menu">&#63743;</button>
        <nav class="menu-items">
          <span class="menu-app-name" id="menu-app-name">Dashboard</span>
          <a href="#" class="menu-item" data-menu="file">File</a>
          <a href="#" class="menu-item" data-menu="edit">Edit</a>
          <a href="#" class="menu-item" data-menu="view">View</a>
          <a href="#" class="menu-item" data-menu="go">Go</a>
          <a href="#" class="menu-item" data-menu="window">Window</a>
          <a href="#" class="menu-item" data-menu="help">Help</a>
        </nav>
      </div>
      <div class="menu-bar-right">
        <button type="button" class="menu-bar-icon spotlight-btn" id="spotlight-btn" aria-label="Spotlight Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <span class="menu-weather" id="menu-weather" title="Weather"><i class="fa-solid fa-cloud-sun"></i> <span id="menu-weather-text">—°</span></span>
        <button type="button" class="menu-bar-icon settings-btn" id="settings-btn" aria-label="Settings"><i class="fa-solid fa-gear"></i></button>
        <span class="menu-date" id="menu-date">—</span>
        <span class="menu-time" id="menu-time">--:--</span>
      </div>
    </header>

    <!-- Spotlight overlay -->
    <div class="spotlight-overlay" id="spotlight-overlay" aria-hidden="true">
      <div class="spotlight-box" id="spotlight-box">
        <div class="spotlight-input-wrap">
          <i class="fa-solid fa-magnifying-glass spotlight-input-icon"></i>
          <input type="text" class="spotlight-input" id="spotlight-input" placeholder="Search apps and pages..." autocomplete="off" />
        </div>
        <div class="spotlight-results" id="spotlight-results"></div>
      </div>
    </div>

    <!-- Settings overlay -->
    <div class="settings-overlay" id="settings-overlay" aria-hidden="true">
      <div class="settings-panel" id="settings-panel">
        <div class="settings-titlebar">
          <h2 class="settings-title">Settings</h2>
          <button type="button" class="settings-close" id="settings-close" aria-label="Close"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="settings-content">
          <p class="settings-placeholder">Dashboard preferences and system options.</p>
        </div>
      </div>
    </div>

    <!-- Desktop -->
    <main class="desktop" id="desktop">
      <div class="app-windows" id="app-windows" aria-live="polite">
        <!-- Finder lives here so it shares z-order with app windows -->
        <!-- Finder-style Projects window -->
        <div class="finder-window" id="finder-projects" aria-hidden="true">
          <div class="finder-titlebar">
            <div class="finder-buttons">
              <span class="finder-btn close" aria-label="Close"><i class="fa-solid fa-times finder-btn-icon"></i></span>
              <span class="finder-btn minimize" aria-label="Minimize"><i class="fa-solid fa-minus finder-btn-icon"></i></span>
              <span class="finder-btn maximize" aria-label="Maximize"><i class="fa-solid fa-expand finder-btn-icon"></i></span>
            </div>
            <div class="finder-title">
              <i class="fa-solid fa-folder finder-icon"></i>
              Projects
            </div>
          </div>
          <div class="finder-toolbar">
            <button type="button" class="finder-tool-btn back" disabled>‹</button>
            <button type="button" class="finder-tool-btn forward" disabled>›</button>
            <div class="finder-breadcrumb" id="finder-breadcrumb">Projects</div>
          </div>
          <div class="finder-content" id="finder-projects-content">
            <div class="finder-sidebar">
              <div class="sidebar-section">
                <div class="sidebar-item sidebar-item-projects selected" data-view="projects"><i class="fa-solid fa-folder sidebar-icon"></i> Projects</div>
              </div>
              <div class="sidebar-section">
                <div class="sidebar-item sidebar-item-recents" data-view="recents"><i class="fa-solid fa-clock-rotate-left sidebar-icon"></i> Recents</div>
              </div>
            </div>
            <div class="finder-main">
              <div class="finder-grid" id="projects-grid">
                <!-- Filled by JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="desktop-icons" id="desktop-icons">
        <div class="desktop-icon" data-href="oldindex.html" data-label="Home" data-icon="home">
          <div class="icon-image"><i class="fa-solid fa-house"></i></div>
          <span class="icon-label">Home</span>
        </div>
        <div class="desktop-icon" data-href="about.html" data-label="About Us" data-icon="about">
          <div class="icon-image"><i class="fa-solid fa-circle-info"></i></div>
          <span class="icon-label">About Us</span>
        </div>
        <div class="desktop-icon" data-href="contact.html" data-label="Contact" data-icon="contact">
          <div class="icon-image"><i class="fa-solid fa-envelope"></i></div>
          <span class="icon-label">Contact</span>
        </div>
        <div class="desktop-icon desktop-icon-folder" data-folder="projects" data-label="Projects" data-icon="folder">
          <div class="icon-image"><i class="fa-solid fa-folder"></i></div>
          <span class="icon-label">Projects</span>
        </div>
        <div class="desktop-icon" data-href="settings" data-label="Settings" data-icon="settings">
          <div class="icon-image"><i class="fa-solid fa-gear"></i></div>
          <span class="icon-label">Settings</span>
        </div>
      </div>
    </main>

    <!-- Dock (overlays bottom so windows can extend to screen edge) -->
    <footer class="dock-wrap">
      <div class="dock-minimized" id="dock-minimized" aria-label="Minimized windows"></div>
      <div class="dock" id="dock">
        <div class="dock-item" data-href="oldindex.html" data-label="Home" data-icon="home">
          <div class="dock-icon"><i class="fa-solid fa-house"></i></div>
        </div>
        <div class="dock-item" data-href="about.html" data-label="About Us" data-icon="about">
          <div class="dock-icon"><i class="fa-solid fa-circle-info"></i></div>
        </div>
        <div class="dock-item" data-href="contact.html" data-label="Contact" data-icon="contact">
          <div class="dock-icon"><i class="fa-solid fa-envelope"></i></div>
        </div>
        <div class="dock-divider"></div>
        <div class="dock-item dock-item-folder" data-folder="projects" data-label="Projects" data-icon="folder">
          <div class="dock-icon"><i class="fa-solid fa-folder"></i></div>
        </div>
        <div class="dock-item" data-href="settings" data-label="Settings" data-icon="settings">
          <div class="dock-icon"><i class="fa-solid fa-gear"></i></div>
        </div>
        <div class="dock-divider"></div>
        <div class="dock-item dock-trash" data-label="Trash" data-icon="trash">
          <div class="dock-icon"><i class="fa-solid fa-trash"></i></div>
        </div>
      </div>
    </footer>
  </div>

  <script src="v2.1dashboard.js"></script>
</body>
</html>
