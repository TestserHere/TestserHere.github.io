<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mod Browser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: left;
            margin-bottom: 50px;
            padding: 40px;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b3a 100%);
            border-left: 6px solid #ff6b9d;
            border-radius: 0 20px 20px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(120, 119, 198, 0.3);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .search-section {
            background: #1a1f3a;
            border: 3px solid #2a2f4a;
            border-radius: 15px;
            padding: 35px;
            margin-bottom: 40px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 18px 25px;
            border: 3px solid #3a3f5a;
            border-radius: 0;
            background: #0f1427;
            color: #fff;
            font-size: 17px;
            font-weight: 400;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b9d;
            background: #151a2f;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 107, 157, 0.3);
        }

        .search-input::placeholder {
            color: #6a6a7a;
            font-style: italic;
        }

        .search-btn {
            padding: 18px 50px;
            background: #ff6b9d;
            border: none;
            border-radius: 0;
            color: #fff;
            font-size: 17px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .search-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:hover {
            background: #ff8bb3;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
            transform: translateY(-2px);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn span {
            position: relative;
            z-index: 1;
        }

        .platform-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .platform-filter {
            padding: 12px 24px;
            background: #0f1427;
            border: 2px solid #3a3f5a;
            border-radius: 0;
            color: #b8b8b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .platform-filter::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #ff6b9d;
            transition: width 0.3s ease;
        }

        .platform-filter:hover {
            background: #151a2f;
            border-color: #4a4f6a;
            color: #fff;
        }

        .platform-filter:hover::before {
            width: 100%;
        }

        .platform-filter.active {
            background: #ff6b9d;
            border-color: #ff6b9d;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .platform-filter.active::before {
            width: 100%;
            background: #fff;
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            font-size: 1.3em;
            color: #888;
            font-family: 'Orbitron', sans-serif;
        }

        .spinner {
            border: 5px solid #1a1f3a;
            border-top: 5px solid #ff6b9d;
            border-right: 5px solid #7877c6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #2a1a1a;
            border: 3px solid #ff4444;
            border-radius: 0;
            padding: 25px;
            margin: 25px 0;
            color: #ff8888;
            font-weight: 500;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .mod-card {
            background: #1a1f3a;
            border: 2px solid #2a2f4a;
            border-radius: 0;
            padding: 0;
            transition: all 0.4s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #7877c6, #78dbff);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .mod-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #ff6b9d;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .mod-card:hover::before {
            transform: scaleX(1);
        }

        .mod-card.modrinth-card {
            border-left: 6px solid #1abc9c;
        }

        .mod-card.curseforge-card {
            border-left: 6px solid #ff6b6b;
        }

        .mod-card.mcpedl-card {
            border-left: 6px solid #ffce54;
        }

        .mod-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            padding: 25px 25px 0 25px;
        }

        .mod-icon {
            width: 80px;
            height: 80px;
            border-radius: 0;
            object-fit: cover;
            background: #0f1427;
            border: 3px solid #2a2f4a;
            flex-shrink: 0;
        }

        .mod-title {
            flex: 1;
        }

        .mod-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mod-author {
            font-size: 0.95em;
            color: #888;
            font-weight: 300;
            font-style: italic;
        }

        .mod-platform {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 0;
            font-size: 0.75em;
            font-weight: 700;
            margin: 0 25px 15px 25px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .platform-modrinth {
            background: #1abc9c;
            color: #0a0e27;
        }

        .platform-curseforge {
            background: #ff6b6b;
            color: #fff;
        }

        .platform-mcpedl {
            background: #ffce54;
            color: #0a0e27;
        }

        .mod-description {
            color: #c0c0c0;
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 20px;
            padding: 0 25px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 300;
        }

        .mod-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 0 25px;
            font-size: 0.9em;
            color: #888;
            font-weight: 500;
        }

        .mod-stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mod-actions {
            display: flex;
            gap: 0;
            border-top: 2px solid #2a2f4a;
            padding: 0;
        }

        .btn {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 0;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #2a2f4a;
            color: #fff;
            border-right: 2px solid #1a1f3a;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: #3a3f5a;
            color: #ff6b9d;
        }

        .btn-secondary {
            background: #0f1427;
            color: #b8b8b8;
        }

        .btn-secondary:hover {
            background: #151a2f;
            color: #fff;
        }

        .btn-curseforge {
            background: #f16436;
            color: #fff;
            border-right: 2px solid #1a1f3a;
        }

        .btn-curseforge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-curseforge:hover::before {
            left: 100%;
        }

        .btn-curseforge:hover {
            background: #ff7a4d;
            color: #fff;
        }

        .btn-mcpedl {
            background: #ffce54;
            color: #0a0e27;
            border-right: 2px solid #1a1f3a;
            font-weight: 700;
        }

        .btn-mcpedl::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-mcpedl:hover::before {
            left: 100%;
        }

        .btn-mcpedl:hover {
            background: #ffd875;
            color: #0a0e27;
        }

        .no-results {
            text-align: center;
            padding: 80px 40px;
            color: #888;
            background: #1a1f3a;
            border: 2px solid #2a2f4a;
            border-radius: 0;
        }

        .no-results h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .no-results p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .api-note {
            background: #2a1f1a;
            border: 3px solid #ffce54;
            border-radius: 0;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.95em;
            color: #ffce54;
            text-align: left;
        }

        .api-note strong {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-note ul {
            margin-top: 15px;
            margin-left: 25px;
        }

        .api-note a {
            color: #ffce54;
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }

        .modal-content {
            background: #1a1f3a;
            border: 3px solid #2a2f4a;
            border-radius: 0;
            max-width: 900px;
            width: 100%;
            margin: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            padding: 30px;
            border-bottom: 3px solid #2a2f4a;
            display: flex;
            align-items: center;
            gap: 20px;
            background: #0f1427;
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            border: 3px solid #2a2f4a;
            object-fit: cover;
            flex-shrink: 0;
        }

        .modal-title-section h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .modal-title-section p {
            color: #888;
            font-size: 1.1em;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #ff4444;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-description {
            color: #c0c0c0;
            font-size: 1.05em;
            line-height: 1.8;
            margin-bottom: 30px;
            word-wrap: break-word;
        }

        .modal-description img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 2px solid #2a2f4a;
        }

        .modal-description iframe {
            max-width: 100%;
            margin: 20px 0;
            border: 2px solid #2a2f4a;
            display: block;
        }

        .iframe-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 20px 0;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #2a2f4a;
        }

        .modal-description a {
            color: #ff6b9d;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .modal-description a:hover {
            color: #ff8bb3;
        }

        .modal-description p {
            margin: 15px 0;
        }

        .modal-description h1,
        .modal-description h2,
        .modal-description h3,
        .modal-description h4,
        .modal-description h5,
        .modal-description h6 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
        }

        .modal-description strong {
            color: #fff;
            font-weight: 700;
        }

        .modal-description ul,
        .modal-description ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .modal-description li {
            margin: 8px 0;
        }

        .modal-description code {
            background: #0f1427;
            padding: 2px 6px;
            border: 1px solid #2a2f4a;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #ff6b9d;
        }

        .modal-description ul,
        .modal-description ol {
            margin: 15px 0 15px 20px;
        }

        .version-selector {
            margin-bottom: 30px;
        }

        .version-selector h3 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 1.2em;
        }

        .selector-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .selector-label {
            color: #b8b8b8;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .selector-select {
            width: 100%;
            padding: 12px 15px;
            background: #0f1427;
            border: 2px solid #2a2f4a;
            border-radius: 0;
            color: #fff;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .selector-select:focus {
            outline: none;
            border-color: #ff6b9d;
            background: #151a2f;
        }

        .version-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #2a2f4a;
            background: #0f1427;
        }

        .version-item {
            padding: 15px;
            border-bottom: 1px solid #2a2f4a;
            cursor: default;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-item:hover {
            background: #151a2f;
            border-left: 4px solid #ff6b9d;
        }

        .version-item.selected {
            background: #1a2f3a;
            border-left: 4px solid #ff6b9d;
        }

        .version-item .version-download-btn {
            text-decoration: none;
        }

        .version-info {
            flex: 1;
        }

        .version-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .version-details {
            font-size: 0.9em;
            color: #888;
        }

        .version-download-btn {
            padding: 10px 20px;
            background: #ff6b9d;
            border: none;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .version-download-btn:hover {
            background: #ff8bb3;
            transform: scale(1.05);
        }

        .modal-stats {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: #0f1427;
            border-top: 2px solid #2a2f4a;
            margin-top: 30px;
        }

        .modal-stat {
            text-align: center;
        }

        .modal-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #ff6b9d;
            font-weight: 700;
        }

        .modal-stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading-versions {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            padding: 20px;
            background: #1a1f3a;
            border: 2px solid #2a2f4a;
            border-radius: 0;
            flex-wrap: wrap;
        }

        .pagination-info {
            color: #b8b8b8;
            font-size: 0.95em;
            margin: 0 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .pagination-btn {
            padding: 12px 20px;
            background: #0f1427;
            border: 2px solid #2a2f4a;
            border-radius: 0;
            color: #b8b8b8;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            min-width: 100px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #151a2f;
            border-color: #ff6b9d;
            color: #fff;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-page {
            padding: 12px 18px;
            background: #0f1427;
            border: 2px solid #2a2f4a;
            border-radius: 0;
            color: #b8b8b8;
            font-family: 'Orbitron', sans-serif;

<body>
    <div class="container">
        <header>
            <h1>üéÆ Minecraft Mod Browser</h1>
            <p class="subtitle">Browse and download mods from CurseForge, Modrinth, and MCPEDL</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for mods (e.g., 'OptiFine', 'JEI', 'Create')..."
                    onkeypress="if(event.key === 'Enter') searchMods()"
                >
                <button class="search-btn" onclick="searchMods()"><span>Search</span></button>
            </div>
            <div class="platform-filters">
                <button class="platform-filter active" data-platform="all" onclick="setPlatform('all')">All Platforms</button>
                <button class="platform-filter" data-platform="modrinth" onclick="setPlatform('modrinth')">Modrinth</button>
                <button class="platform-filter" data-platform="curseforge" onclick="setPlatform('curseforge')">CurseForge</button>
                <button class="platform-filter" data-platform="mcpedl" onclick="setPlatform('mcpedl')">MCPEDL</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <!-- Modal for mod details -->
    <div id="modModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading mod details...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPlatform = 'all';
        let currentQuery = '';
        let currentPage = 1;
        let resultsPerPage = 20;
        let allResults = [];
        let totalResults = 0;
        let hasMorePages = false;

        // Set active platform filter
        function setPlatform(platform) {
            currentPlatform = platform;
            currentPage = 1;
            allResults = [];
            totalResults = 0;
            hasMorePages = false;
            document.querySelectorAll('.platform-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');
            
            if (currentQuery) {
                searchMods(1);
            }
        }

        // Main search function
        async function searchMods(page = 1) {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            // Reset pagination if it's a new search
            if (query !== currentQuery) {
                currentPage = 1;
                allResults = [];
                totalResults = 0;
                hasMorePages = false;
                window.fetchedPages = new Set();
            }

            currentQuery = query;
            currentPage = page;
            const resultsDiv = document.getElementById('results');
            
            // Only show loading if we're fetching a new page
            if (!window.fetchedPages || !window.fetchedPages.has(page)) {
                resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for mods...</div>';
            }

            try {
                const newResults = [];
                let platformTotalResults = 0;
                let platformHasMore = false;

                // Search Modrinth
                if (currentPlatform === 'all' || currentPlatform === 'modrinth') {
                    try {
                        const modrinthData = await searchModrinth(query, page);
                        newResults.push(...modrinthData.results);
                        platformTotalResults = modrinthData.totalHits || 0;
                        platformHasMore = modrinthData.hasMore || false;
                    } catch (error) {
                        console.error('Modrinth search error:', error);
                    }
                }

                // Search CurseForge
                if (currentPlatform === 'all' || currentPlatform === 'curseforge' || currentPlatform === 'mcpedl') {
                    try {
                        const curseforgeData = await searchCurseForge(query, page);
                        newResults.push(...curseforgeData.results);
                        if (currentPlatform !== 'all') {
                            platformTotalResults = curseforgeData.totalCount || 0;
                            platformHasMore = curseforgeData.hasMore || false;
                        }
                    } catch (error) {
                        console.error('CurseForge search error:', error);
                    }
                }

                // Store results for this page
                if (page === 1) {
                    allResults = newResults;
                    totalResults = platformTotalResults || newResults.length;
                } else {
                    // For subsequent pages, append to existing results
                    allResults = [...allResults, ...newResults];
                }
                
                hasMorePages = platformHasMore || (newResults.length === resultsPerPage);
                
                // Mark this page as fetched
                if (!window.fetchedPages) {
                    window.fetchedPages = new Set();
                }
                window.fetchedPages.add(page);

                displayResults(allResults, page);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error searching for mods: ${error.message}</div>`;
            }
        }

        // Search Modrinth API
        async function searchModrinth(query, page = 1) {
            try {
                const offset = (page - 1) * resultsPerPage;
                const response = await fetch(
                    `https://api.modrinth.com/v2/search?query=${encodeURIComponent(query)}&limit=${resultsPerPage}&offset=${offset}&facets=[["project_type:mod"]]`,
                    {
                        headers: {
                            'User-Agent': 'MinecraftModBrowser/1.0'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Modrinth API error: ${response.status}`);
                }

                const data = await response.json();
                const results = data.hits.map(hit => ({
                    id: hit.project_id,
                    name: hit.title,
                    author: hit.author,
                    description: hit.description || 'No description available',
                    icon: hit.icon_url || 'https://via.placeholder.com/64',
                    downloads: hit.downloads || 0,
                    followers: hit.follows || 0,
                    url: `https://modrinth.com/mod/${hit.slug}`,
                    platform: 'modrinth',
                    slug: hit.slug,
                    projectId: hit.project_id
                }));
                
                return {
                    results: results,
                    totalHits: data.total_hits || 0,
                    hasMore: (offset + resultsPerPage) < (data.total_hits || 0)
                };
            } catch (error) {
                console.error('Modrinth search failed:', error);
                return { results: [], totalHits: 0, hasMore: false };
            }
        }

        // Search CurseForge API
        async function searchCurseForge(query, page = 1) {
            try {
                // Note: CurseForge API requires an API key for production use
                // This is a basic implementation that may have CORS issues
                // For production, you'd need a backend proxy or API key
                
                const index = (page - 1) * resultsPerPage;
                const response = await fetch(
                    `https://api.curseforge.com/v1/mods/search?gameId=432&searchFilter=${encodeURIComponent(query)}&pageSize=${resultsPerPage}&index=${index}`,
                    {
                        headers: {
                            'Accept': 'application/json',
                            'x-api-key': '' // Add your CurseForge API key here if you have one
                        }
                    }
                );

                if (!response.ok) {
                    // If API key is missing or CORS blocks, show a note
                    if (response.status === 403 || response.status === 401) {
                        throw new Error('CurseForge API requires authentication. Please add an API key or use a proxy server.');
                    }
                    throw new Error(`CurseForge API error: ${response.status}`);
                }

                const data = await response.json();
                if (!data.data) {
                    return { results: [], totalCount: 0, hasMore: false };
                }

                const results = data.data.map(mod => ({
                    id: mod.id,
                    name: mod.name,
                    author: mod.authors && mod.authors.length > 0 ? mod.authors[0].name : 'Unknown',
                    description: mod.summary || 'No description available',
                    icon: mod.logo?.url || 'https://via.placeholder.com/64',
                    downloads: mod.downloadCount || 0,
                    followers: mod.followCount || 0,
                    url: mod.links?.websiteUrl || `https://www.curseforge.com/minecraft/mc-mods/${mod.slug}`,
                    downloadUrl: mod.links?.websiteUrl || `https://www.curseforge.com/minecraft/mc-mods/${mod.slug}/files`,
                    platform: currentPlatform === 'mcpedl' ? 'mcpedl' : 'curseforge',
                    slug: mod.slug
                }));
                
                return {
                    results: results,
                    totalCount: data.pagination?.totalCount || results.length,
                    hasMore: data.pagination ? (index + resultsPerPage) < data.pagination.totalCount : false
                };
            } catch (error) {
                console.error('CurseForge search failed:', error);
                // Return empty but don't break the UI
                return { results: [], totalCount: 0, hasMore: false };
            }
        }

        // Display search results with pagination
        function displayResults(results, page = 1) {
            const resultsDiv = document.getElementById('results');
            
            // Calculate pagination
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const paginatedResults = results.slice(startIndex, endIndex);
            const totalPages = Math.ceil(results.length / resultsPerPage);

            if (paginatedResults.length === 0 && results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>No mods found</h2>
                        <p>Try a different search term or check your internet connection.</p>
                        <div class="api-note">
                            <strong>Note:</strong> CurseForge API may require an API key or a proxy server due to CORS restrictions. 
                            Modrinth should work without any setup.
                        </div>
                    </div>
                `;
                return;
            }

            let html = '<div class="mods-grid">';
            
            paginatedResults.forEach(mod => {
                const platformClass = `platform-${mod.platform}`;
                const platformName = mod.platform === 'modrinth' ? 'Modrinth' : 
                                   mod.platform === 'curseforge' ? 'CurseForge' : 'MCPEDL';

                const cardClass = mod.platform === 'modrinth' ? 'modrinth-card' : 
                                 mod.platform === 'curseforge' ? 'curseforge-card' : 'mcpedl-card';
                
                html += `
                    <div class="mod-card ${cardClass}">
                        <div class="mod-header">
                            <img src="${mod.icon}" alt="${mod.name}" class="mod-icon" onerror="this.src='https://via.placeholder.com/64'">
                            <div class="mod-title">
                                <div class="mod-name">${escapeHtml(mod.name)}</div>
                                <div class="mod-author">by ${escapeHtml(mod.author)}</div>
                            </div>
                        </div>
                        <div class="mod-platform ${platformClass}">${platformName}</div>
                        <div class="mod-description">${escapeHtml(mod.description)}</div>
                        <div class="mod-stats">
                            <div class="mod-stat">‚¨áÔ∏è ${formatNumber(mod.downloads)} downloads</div>
                            <div class="mod-stat">‚≠ê ${formatNumber(mod.followers)} followers</div>
                        </div>
                        <div class="mod-actions">
                            <button onclick="viewModDetails(${JSON.stringify(mod).replace(/"/g, '&quot;')})" class="btn btn-primary">View Details</button>
                            ${mod.platform === 'curseforge' ? `
                                <a href="${mod.url}" target="_blank" class="btn btn-curseforge" title="View on CurseForge">CurseForge</a>
                            ` : mod.platform === 'mcpedl' ? `
                                <a href="${mod.url}" target="_blank" class="btn btn-mcpedl" title="View on MCPEDL">MCPEDL</a>
                            ` : `
                                <a href="${mod.url}" target="_blank" class="btn btn-secondary">External Link</a>
                            `}
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            // Add pagination controls
            if (totalPages > 1) {
                html += renderPagination(page, totalPages, results.length);
            }

            // Add API note if CurseForge results are missing
            if (currentPlatform === 'all' || currentPlatform === 'curseforge' || currentPlatform === 'mcpedl') {
                const hasCurseForge = results.some(r => r.platform === 'curseforge' || r.platform === 'mcpedl');
                if (!hasCurseForge && results.length > 0) {
                    html += `
                        <div class="api-note">
                            <strong>Note:</strong> CurseForge/MCPEDL results may not be available due to API restrictions. 
                            To enable CurseForge search, you'll need to:
                            <ul style="margin-top: 10px; margin-left: 20px;">
                                <li>Get a CurseForge API key from <a href="https://console.curseforge.com/" target="_blank" style="color: #ffce54;">CurseForge Console</a></li>
                                <li>Add it to the code, or</li>
                                <li>Set up a backend proxy to handle API requests</li>
                            </ul>
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = html;
        }

        // Render pagination controls
        function renderPagination(currentPage, totalPages, totalResults) {
            if (totalPages <= 1) return '';
            
            let html = '<div class="pagination">';
            
            // Previous button
            html += `<button class="pagination-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            const maxVisiblePages = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page
            if (startPage > 1) {
                html += `<button class="pagination-page" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="pagination-ellipsis">...</span>`;
                }
            }
            
            // Page range
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="pagination-page ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            // Last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="pagination-ellipsis">...</span>`;
                }
                html += `<button class="pagination-page" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            html += `<button class="pagination-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            // Results info
            const startResult = (currentPage - 1) * resultsPerPage + 1;
            const endResult = Math.min(currentPage * resultsPerPage, totalResults);
            html += `<span class="pagination-info">Showing ${startResult}-${endResult} of ${totalResults}</span>`;
            
            html += '</div>';
            return html;
        }

        // Navigate to specific page
        async function goToPage(page) {
            if (page < 1) return;
            
            const totalPages = Math.ceil(allResults.length / resultsPerPage);
            
            // If we need more data, fetch it
            if (page > totalPages && hasMorePages) {
                await searchMods(page);
            } else if (page <= totalPages) {
                // Just display the page (data already loaded)
                displayResults(allResults, page);
                currentPage = page;
                
                // Scroll to top of results
                document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // View mod details in modal
        async function viewModDetails(mod) {
            const modal = document.getElementById('modModal');
            const modalContent = document.getElementById('modalContent');
            
            modal.classList.add('active');
            modalContent.innerHTML = '<div class="loading"><div class="spinner"></div>Loading mod details...</div>';

            try {
                let details = {};
                let versions = [];

                if (mod.platform === 'modrinth') {
                    // Fetch mod details from Modrinth
                    const projectResponse = await fetch(
                        `https://api.modrinth.com/v2/project/${mod.slug || mod.projectId}`,
                        { headers: { 'User-Agent': 'MinecraftModBrowser/1.0' } }
                    );
                    
                    if (projectResponse.ok) {
                        details = await projectResponse.json();
                    }

                    // Fetch versions
                    const versionsResponse = await fetch(
                        `https://api.modrinth.com/v2/project/${mod.slug || mod.projectId}/version`,
                        { headers: { 'User-Agent': 'MinecraftModBrowser/1.0' } }
                    );
                    
                    if (versionsResponse.ok) {
                        versions = await versionsResponse.json();
                    }
                } else {
                    // For CurseForge, we'll show basic info
                    details = mod;
                }

                displayModDetails(mod, details, versions);
            } catch (error) {
                console.error('Error loading mod details:', error);
                modalContent.innerHTML = `<div class="error">Error loading mod details: ${error.message}</div>`;
            }
        }

        // Display mod details in modal
        function displayModDetails(mod, details, versions) {
            const modalContent = document.getElementById('modalContent');
            
            // Get available Minecraft versions and loaders from versions
            const mcVersions = [...new Set(versions.flatMap(v => v.game_versions || []))].sort().reverse();
            const loaders = [...new Set(versions.flatMap(v => v.loaders || []))];
            
            // Filter versions based on selected criteria
            let filteredVersions = versions;
            let selectedMcVersion = mcVersions[0] || '';
            let selectedLoader = loaders[0] || '';

            const fullDescription = details.body || details.description || mod.description || 'No description available';
            const modIcon = details.icon_url || mod.icon || 'https://via.placeholder.com/100';
            
            // Convert Markdown to HTML, then sanitize
            const htmlFromMarkdown = markdownToHtml(fullDescription);
            const sanitizedDescription = sanitizeHtml(htmlFromMarkdown);

            let html = `
                <div class="modal-header">
                    <img src="${modIcon}" alt="${mod.name}" class="modal-icon" onerror="this.src='https://via.placeholder.com/100'">
                    <div class="modal-title-section">
                        <h2>${escapeHtml(mod.name)}</h2>
                        <p>by ${escapeHtml(mod.author)}</p>
                        <div class="mod-platform platform-${mod.platform}" style="margin-top: 10px;">
                            ${mod.platform === 'modrinth' ? 'Modrinth' : mod.platform === 'curseforge' ? 'CurseForge' : 'MCPEDL'}
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="modal-description">${sanitizedDescription}</div>
            `;

            if (mod.platform === 'modrinth' && versions.length > 0) {
                html += `
                    <div class="version-selector">
                        <h3>Select Version & Loader</h3>
                        <div class="selector-group">
                            <div>
                                <div class="selector-label">Minecraft Version</div>
                                <select id="mcVersionSelect" class="selector-select" onchange="filterVersions()">
                                    <option value="">All Versions</option>
                                    ${mcVersions.map(v => `<option value="${v}">${v}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <div class="selector-label">Mod Loader</div>
                                <select id="loaderSelect" class="selector-select" onchange="filterVersions()">

            } else {

                    <div class="api-note">
                        <strong>Note:</strong> Version selection is currently only available for Modrinth mods. 
                        ${mod.platform === 'curseforge' ? 'Please visit CurseForge for version downloads.' : mod.platform === 'mcpedl' ? 'Please visit MCPEDL for version downloads.' : 'Please visit the external link for version downloads.'}
                    </div>
                `;
            }

            // Add platform-specific action buttons
            if (mod.platform === 'curseforge' || mod.platform === 'mcpedl') {
                html += `
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #2a2f4a;">
                        <div style="display: flex; gap: 15px; flex-wrap: wrap;">

                                    View on CurseForge
                                </a>
                            ` : ''}

                                <a href="${mod.url}" target="_blank" class="btn" style="flex: 1; min-width: 200px; background: #ffce54; color: #0a0e27; text-align: center; padding: 15px 25px; font-weight: 700;">

                                </a>

                        </div>

                            <div class="modal-stat-label">Followers</div>
                        </div>
                        <div class="modal-stat">

        // Render version list
        function renderVersionList(versions) {
            if (versions.length === 0) {
                return '<div class="loading-versions">No versions available matching your filters</div>';
            }

            return versions.map((version, index) => {
                const gameVersions = (version.game_versions || []).slice(0, 3).join(', ') || 'Unknown';
                const allGameVersions = version.game_versions || [];
                const loaders = (version.loaders || []).map(l => l.charAt(0).toUpperCase() + l.slice(1)).join(', ') || 'Unknown';
                const versionNumber = version.version_number || version.name || 'Unknown';
                
                // Get primary file (usually the first one)
                const primaryFile = version.files?.find(f => f.primary) || version.files?.[0];
                const fileUrl = primaryFile?.url || '';
                const fileName = primaryFile?.filename || '';
                const fileSize = primaryFile?.size ? formatFileSize(primaryFile.size) : '';

                return `
                    <div class="version-item" data-version-index="${index}">
                        <div class="version-info">
                            <div class="version-name">${escapeHtml(versionNumber)}</div>
                            <div class="version-details">
                                MC: ${gameVersions}${allGameVersions.length > 3 ? ' (+' + (allGameVersions.length - 3) + ' more)' : ''} | Loader: ${loaders}
                                ${fileSize ? ' | Size: ' + fileSize : ''}
                            </div>
                        </div>
                        ${fileUrl ? `
                            <a href="${fileUrl}" target="_blank" class="version-download-btn" onclick="handleDownload(event, ${JSON.stringify(fileName)}, ${JSON.stringify(fileUrl)})">
                                Download
                            </a>
                        ` : '<span style="color: #888; padding: 10px 20px;">No file</span>'}
                    </div>
                `;
            }).join('');
        }

        // Handle download with proper file handling
        function handleDownload(event, fileName, fileUrl) {
            event.stopPropagation();
            // Create a temporary link to trigger download
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return 'Unknown';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Filter versions based on selected criteria
        function filterVersions() {
            const mcVersion = document.getElementById('mcVersionSelect')?.value || '';
            const loader = document.getElementById('loaderSelect')?.value || '';
            const versionList = document.getElementById('versionList');
            
            if (!window.currentModData) return;

            let filtered = window.currentModData.versions;

            if (mcVersion) {
                filtered = filtered.filter(v => v.game_versions?.includes(mcVersion));
            }

            if (loader) {
                filtered = filtered.filter(v => v.loaders?.includes(loader));
            }

            versionList.innerHTML = renderVersionList(filtered);
        }

        // Close modal
        function closeModal() {
            document.getElementById('modModal').classList.remove('active');
            window.currentModData = null;

        // Convert Markdown to HTML
        function markdownToHtml(markdown) {
            if (!markdown) return '';
            
            let html = markdown;
            
            // Split into lines for better processing
            const lines = html.split('\n');
            const processedLines = [];
            let inList = false;
            let listType = null;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // Skip empty lines (they'll be converted to breaks later)
                if (!line) {
                    if (inList) {
                        processedLines.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                    }
                    processedLines.push('');
                    continue;
                }
                
                // Headers
                if (line.startsWith('### ')) {
                    if (inList) {
                        processedLines.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                    }
                    processedLines.push(`<h3>${line.substring(4)}</h3>`);
                    continue;
                }
                if (line.startsWith('## ')) {
                    if (inList) {
                        processedLines.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                    }
                    processedLines.push(`<h2>${line.substring(3)}</h2>`);
                    continue;
                }
                if (line.startsWith('# ')) {
                    if (inList) {
                        processedLines.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                    }
                    processedLines.push(`<h1>${line.substring(2)}</h1>`);
                    continue;
                }
                
                // Lists
                if (line.match(/^[\*\-] /)) {
                    if (!inList || listType !== 'ul') {
                        if (inList) {
                            processedLines.push(`</${listType}>`);
                        }
                        processedLines.push('<ul>');
                        inList = true;
                        listType = 'ul';
                    }
                    let listContent = line.substring(2);
                    // Process inline formatting in list items
                    listContent = processInlineMarkdown(listContent);
                    processedLines.push(`<li>${listContent}</li>`);
                    continue;
                }
                
                if (line.match(/^\d+\. /)) {
                    if (!inList || listType !== 'ol') {
                        if (inList) {
                            processedLines.push(`</${listType}>`);
                        }
                        processedLines.push('<ol>');
                        inList = true;
                        listType = 'ol';
                    }
                    let listContent = line.replace(/^\d+\. /, '');
                    listContent = processInlineMarkdown(listContent);
                    processedLines.push(`<li>${listContent}</li>`);
                    continue;
                }
                
                // Regular line
                if (inList) {
                    processedLines.push(`</${listType}>`);
                    inList = false;
                    listType = null;
                }
                
                // Process inline markdown
                line = processInlineMarkdown(line);
                processedLines.push(line);
            }
            
            // Close any open list
            if (inList) {
                processedLines.push(`</${listType}>`);
            }
            
            // Join lines and handle paragraphs
            html = processedLines.join('\n');
            
            // Convert double newlines to paragraph breaks
            html = html.split('\n\n').map(block => {
                block = block.trim();
                if (!block) return '';
                // Don't wrap headers, lists, or already wrapped content
                if (block.startsWith('<h') || block.startsWith('<ul') || block.startsWith('<ol') || block.startsWith('<p')) {
                    return block;
                }
                return `<p>${block}</p>`;
            }).join('\n');
            
            // Convert single newlines to <br> within paragraphs
            html = html.replace(/<p>([^<]+)<\/p>/g, function(match, content) {
                return '<p>' + content.replace(/\n/g, '<br>') + '</p>';
            });
            
            // Clean up
            html = html.replace(/<p>\s*<\/p>/g, '');
            html = html.replace(/<p><br><\/p>/g, '');
            
            return html;
        }
        
        // Process inline Markdown (bold, italic, links, images, code)
        function processInlineMarkdown(text) {
            if (!text) return '';
            
            // Images first (before links, as images contain link syntax)
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
            
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Bold (**text** or __text__) - must come before italic
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            
            // Italic (*text* or _text_) - only match single asterisks/underscores not part of bold
            // Match *text* but not **text** by checking for single asterisks
            text = text.replace(/([^*]|^)\*([^*\n]+?)\*([^*]|$)/g, '$1<em>$2</em>$3');
            text = text.replace(/([^_]|^)_([^_\n]+?)_([^_]|$)/g, '$1<em>$2</em>$3');
            
            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            return text;
        }

        // Sanitize HTML to allow safe elements
        function sanitizeHtml(html) {
            if (!html) return '';
            
            // Create a temporary div to parse HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // List of allowed tags
            const allowedTags = ['p', 'br', 'strong', 'em', 'u', 'b', 'i', 'a', 'img', 'iframe', 
                                'ul', 'ol', 'li', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'div', 'span', 'code'];
            
            // List of allowed attributes
            const allowedAttributes = {
                'a': ['href', 'target'],
                'img': ['src', 'alt', 'width', 'height'],
                'iframe': ['src', 'width', 'height', 'allowfullscreen', 'frameborder']
            };
            
            // Recursively sanitize elements
            function sanitizeElement(element) {
                if (element.nodeType === Node.TEXT_NODE) {
                    return element.textContent;
                }
                
                if (element.nodeType === Node.ELEMENT_NODE) {
                    const tagName = element.tagName.toLowerCase();
                    
                    // Remove script and other dangerous tags
                    if (tagName === 'script' || tagName === 'style' || tagName === 'object' || tagName === 'embed') {
                        return '';
                    }
                    
                    // Special handling for iframes - only allow YouTube (check before general tag check)
                    if (tagName === 'iframe') {
                        const src = element.getAttribute('src');
                        if (src && (src.includes('youtube.com') || src.includes('youtu.be'))) {
                            // Wrap iframe in responsive container
                            const wrapper = document.createElement('div');
                            wrapper.className = 'iframe-wrapper';
                            
                            const iframe = document.createElement('iframe');
                            iframe.setAttribute('src', src);
                            iframe.setAttribute('allowfullscreen', 'allowfullscreen');
                            iframe.setAttribute('frameborder', '0');
                            
                            wrapper.appendChild(iframe);
                            return wrapper;
                        } else {
                            return ''; // Block non-YouTube iframes
                        }
                    }
                    
                    // If tag is not allowed, return its text content
                    if (!allowedTags.includes(tagName)) {
                        return element.textContent || '';
                    }
                    
                    // Create new element
                    const newElement = document.createElement(tagName);
                    
                    // Copy allowed attributes
                    if (allowedAttributes[tagName]) {
                        allowedAttributes[tagName].forEach(attr => {
                            const value = element.getAttribute(attr);
                            if (value) {
                                // Sanitize URLs
                                if (attr === 'href' || attr === 'src') {
                                    const sanitized = sanitizeUrl(value);
                                    if (sanitized) {
                                        newElement.setAttribute(attr, sanitized);
                                    }
                                } else {
                                    newElement.setAttribute(attr, value);
                                }
                            }
                        });
                    }
                    
                    // Recursively sanitize children
                    Array.from(element.childNodes).forEach(child => {
                        const sanitized = sanitizeElement(child);
                        if (typeof sanitized === 'string') {
                            newElement.appendChild(document.createTextNode(sanitized));
                        } else if (sanitized) {
                            newElement.appendChild(sanitized);
                        }
                    });
                    
                    return newElement;
                }
                
                return '';
            }
            
            // Sanitize all elements
            const sanitized = document.createDocumentFragment();
            Array.from(temp.childNodes).forEach(child => {
                const sanitizedChild = sanitizeElement(child);
                if (typeof sanitizedChild === 'string') {
                    sanitized.appendChild(document.createTextNode(sanitizedChild));
                } else if (sanitizedChild) {
                    sanitized.appendChild(sanitizedChild);
                }
            });
            
            // Convert back to HTML string
            const result = document.createElement('div');
            result.appendChild(sanitized);
            return result.innerHTML;
        }
        
        // Sanitize URLs to prevent XSS
        function sanitizeUrl(url) {
            if (!url) return '';
            
            // Remove javascript: and data: URLs
            if (url.toLowerCase().startsWith('javascript:') || 
                url.toLowerCase().startsWith('data:') ||
                url.toLowerCase().startsWith('vbscript:')) {
                return '#';
            }
            
            // Allow http, https, and relative URLs
            if (url.startsWith('http://') || 
                url.startsWith('https://') || 
                url.startsWith('/') ||
                url.startsWith('#')) {
                return url;
            }
            
            // For relative URLs without leading slash, add #
            if (!url.includes('://')) {
                return url.startsWith('#') ? url : '#' + url;
            }
            
            return '#';
        }

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
