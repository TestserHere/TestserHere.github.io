            cursor: pointer;

        /* Popup Message Style */
        .popup {
            position: fixed;
            bottom: 100px;
            right: 20px;
            color: white;
            border-radius: 5px;
            display: none;  /* Hidden by default */
            font-size: 16px;
            
        }

        .popup.show {
            display: block;  /* Show the popup */
        }

        svg {
          display: none;
        }

        svg.show {
          display: block;
        }
