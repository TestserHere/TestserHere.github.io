<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Replica - Unlimited Tokens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4a90e2;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .packs-section {
            margin: 30px 0;
        }

        .pack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .pack {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pack:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #4a90e2;
        }

        .pack.rare {
            border-color: #ffd700;
            background: linear-gradient(145deg, #fff8dc, #ffe4b5);
        }

        .pack.epic {
            border-color: #9932cc;
            background: linear-gradient(145deg, #f0e6ff, #e6ccff);
        }

        .pack.legendary {
            border-color: #ff4500;
            background: linear-gradient(145deg, #ffe6e6, #ffcccc);
        }

        .pack-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .pack-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pack-price {
            color: #666;
            font-size: 0.9em;
        }

        .pack-cost {
            font-weight: bold;
            color: #4a90e2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .blook-reveal {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .blook-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .rarity {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }

        .rarity.common { background: #6c757d; }
        .rarity.uncommon { background: #28a745; }
        .rarity.rare { background: #ffc107; color: #333; }
        .rarity.epic { background: #9932cc; }
        .rarity.legendary { background: #ff4500; }
        .rarity.mythical { background: #ff1493; }

        .close-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #357abd;
        }

        .inventory {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .inventory-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .blook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .blook-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        .blook-item.rare { border-color: #ffd700; }
        .blook-item.epic { border-color: #9932cc; }
        .blook-item.legendary { border-color: #ff4500; }
        .blook-item.mythical { border-color: #ff1493; }



        .pack-opening {
            position: relative;
            overflow: hidden;
        }

        .pack-opening::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎮 Blooket Replica</h1>
            <p class="subtitle">Unlimited Tokens Edition</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="tokenCount">∞</div>
                <div class="stat-label">Tokens</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="blookCount">0</div>
                <div class="stat-label">Blooks Owned</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="packsOpened">0</div>
                <div class="stat-label">Packs Opened</div>
            </div>
        </div>

        <div class="packs-section">
            <h2>📦 Available Packs</h2>
            <div class="pack-grid">
                <div class="pack" onclick="openPack('common')">
                    <div class="pack-icon">📦</div>
                    <div class="pack-name">Common Pack</div>
                    <div class="pack-price">Cost: <span class="pack-cost">25</span> tokens</div>
                </div>
                <div class="pack rare" onclick="openPack('rare')">
                    <div class="pack-icon">💎</div>
                    <div class="pack-name">Rare Pack</div>
                    <div class="pack-price">Cost: <span class="pack-cost">100</span> tokens</div>
                </div>
                <div class="pack epic" onclick="openPack('epic')">
                    <div class="pack-icon">🌟</div>
                    <div class="pack-name">Epic Pack</div>
                    <div class="pack-price">Cost: <span class="pack-cost">500</span> tokens</div>
                </div>
                <div class="pack legendary" onclick="openPack('legendary')">
                    <div class="pack-icon">👑</div>
                    <div class="pack-name">Legendary Pack</div>
                    <div class="pack-price">Cost: <span class="pack-cost">2000</span> tokens</div>
                </div>
            </div>
        </div>

        <div class="inventory">
            <h3 class="inventory-title">🎒 Your Collection</h3>
            <div class="blook-grid" id="inventoryGrid">
                <!-- Blooks will be displayed here -->
            </div>
        </div>


    </div>

    <!-- Modal for pack opening -->
    <div id="packModal" class="modal">
        <div class="modal-content pack-opening">
            <div class="particles" id="particles"></div>
            <h2>Opening Pack...</h2>
            <div class="blook-reveal" id="blookEmoji">🎁</div>
            <div class="blook-name" id="blookName">Loading...</div>
            <div class="rarity" id="blookRarity">Common</div>
            <button class="close-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            tokens: Infinity,
            blooksOwned: 0,
            packsOpened: 0,
            inventory: [],
            chances: {
                common: 70,
                uncommon: 20,
                rare: 7,
                epic: 2.5,
                legendary: 0.4,
                mythical: 0.1
            }
        };

        // Blook definitions
        const blooks = {
            common: [
                { name: "Pig", emoji: "🐷" },
                { name: "Cow", emoji: "🐮" },
                { name: "Chicken", emoji: "🐔" },
                { name: "Duck", emoji: "🦆" },
                { name: "Sheep", emoji: "🐑" },
                { name: "Goat", emoji: "🐐" },
                { name: "Horse", emoji: "🐎" },
                { name: "Cat", emoji: "🐱" },
                { name: "Dog", emoji: "🐕" },
                { name: "Rabbit", emoji: "🐰" }
            ],
            uncommon: [
                { name: "Elephant", emoji: "🐘" },
                { name: "Giraffe", emoji: "🦒" },
                { name: "Zebra", emoji: "🦓" },
                { name: "Lion", emoji: "🦁" },
                { name: "Tiger", emoji: "🐯" },
                { name: "Bear", emoji: "🐻" },
                { name: "Wolf", emoji: "🐺" },
                { name: "Fox", emoji: "🦊" },
                { name: "Deer", emoji: "🦌" },
                { name: "Panda", emoji: "🐼" }
            ],
            rare: [
                { name: "Dragon", emoji: "🐉" },
                { name: "Phoenix", emoji: "🦅" },
                { name: "Unicorn", emoji: "🦄" },
                { name: "Griffin", emoji: "🦁" },
                { name: "Kraken", emoji: "🐙" },
                { name: "Yeti", emoji: "👹" },
                { name: "Mermaid", emoji: "🧜‍♀️" },
                { name: "Centaur", emoji: "🐎" },
                { name: "Minotaur", emoji: "🐂" },
                { name: "Hydra", emoji: "🐍" }
            ],
            epic: [
                { name: "King", emoji: "👑" },
                { name: "Queen", emoji: "👸" },
                { name: "Wizard", emoji: "🧙‍♂️" },
                { name: "Knight", emoji: "⚔️" },
                { name: "Archer", emoji: "🏹" },
                { name: "Mage", emoji: "🔮" },
                { name: "Paladin", emoji: "🛡️" },
                { name: "Assassin", emoji: "🗡️" },
                { name: "Berserker", emoji: "⚔️" },
                { name: "Necromancer", emoji: "💀" }
            ],
            legendary: [
                { name: "God", emoji: "⚡" },
                { name: "Demon", emoji: "😈" },
                { name: "Angel", emoji: "👼" },
                { name: "Titan", emoji: "🏛️" },
                { name: "Vampire", emoji: "🧛‍♂️" },
                { name: "Werewolf", emoji: "🐺" },
                { name: "Ghost", emoji: "👻" },
                { name: "Zombie", emoji: "🧟‍♂️" },
                { name: "Skeleton", emoji: "💀" },
                { name: "Witch", emoji: "🧙‍♀️" }
            ],
            mythical: [
                { name: "Time Traveler", emoji: "⏰" },
                { name: "Space Alien", emoji: "👽" },
                { name: "Robot", emoji: "🤖" },
                { name: "Cyborg", emoji: "🔧" },
                { name: "Mutant", emoji: "🧬" },
                { name: "Superhero", emoji: "🦸‍♂️" },
                { name: "Villain", emoji: "🦹‍♂️" },
                { name: "Ninja", emoji: "🥷" },
                { name: "Samurai", emoji: "⚔️" },
                { name: "Pirate", emoji: "🏴‍☠️" }
            ]
        };

        // Pack costs
        const packCosts = {
            common: 25,
            rare: 100,
            epic: 500,
            legendary: 2000
        };

        // Initialize game
        function initGame() {
            loadGameState();
            updateDisplay();
        }

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem('blooketReplicaState');
            if (saved) {
                const parsed = JSON.parse(saved);
                gameState.inventory = parsed.inventory || [];
                gameState.packsOpened = parsed.packsOpened || 0;
                gameState.chances = parsed.chances || gameState.chances;
            }
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('blooketReplicaState', JSON.stringify({
                inventory: gameState.inventory,
                packsOpened: gameState.packsOpened,
                chances: gameState.chances
            }));
        }



        // Update display
        function updateDisplay() {
            document.getElementById('tokenCount').textContent = '∞';
            // Count unique blooks by name
            const uniqueBlooks = new Set(gameState.inventory.map(blook => blook.name));
            document.getElementById('blookCount').textContent = uniqueBlooks.size;
            document.getElementById('packsOpened').textContent = gameState.packsOpened;
            updateInventory();
        }

        // Update inventory display
        function updateInventory() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';

            // Group blooks by rarity
            const grouped = {};
            gameState.inventory.forEach(blook => {
                if (!grouped[blook.rarity]) grouped[blook.rarity] = [];
                grouped[blook.rarity].push(blook);
            });

            // Display blooks by rarity
            Object.keys(grouped).forEach(rarity => {
                grouped[rarity].forEach(blook => {
                    const item = document.createElement('div');
                    item.className = `blook-item ${rarity}`;
                    item.innerHTML = `
                        <div style="font-size: 1.5em;">${blook.emoji}</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">${blook.name}</div>
                    `;
                    grid.appendChild(item);
                });
            });
        }

        // Open a pack
        function openPack(packType) {
            const cost = packCosts[packType];
            
            // Check if user has enough tokens (always true with unlimited)
            if (gameState.tokens >= cost) {
                gameState.tokens -= cost;
                gameState.packsOpened++;
                
                // Determine rarity based on chances
                const rarity = determineRarity();
                const blook = getRandomBlook(rarity);
                
                // Add to inventory
                gameState.inventory.push(blook);
                
                // Show pack opening animation
                showPackOpening(blook);
                
                // Save state
                saveGameState();
                updateDisplay();
            }
        }

        // Determine rarity based on chances
        function determineRarity() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            
            const rarities = ['mythical', 'legendary', 'epic', 'rare', 'uncommon', 'common'];
            
            for (let rarity of rarities) {
                cumulative += gameState.chances[rarity];
                if (rand <= cumulative) {
                    return rarity;
                }
            }
            
            return 'common'; // Fallback
        }

        // Get random blook of specified rarity
        function getRandomBlook(rarity) {
            const blookList = blooks[rarity];
            const randomIndex = Math.floor(Math.random() * blookList.length);
            const blook = blookList[randomIndex];
            
            return {
                name: blook.name,
                emoji: blook.emoji,
                rarity: rarity
            };
        }

        // Show pack opening animation
        function showPackOpening(blook) {
            const modal = document.getElementById('packModal');
            const emoji = document.getElementById('blookEmoji');
            const name = document.getElementById('blookName');
            const rarity = document.getElementById('blookRarity');
            
            // Create particle effect
            createParticles();
            
            // Update modal content
            emoji.textContent = blook.emoji;
            name.textContent = blook.name;
            rarity.textContent = blook.rarity.charAt(0).toUpperCase() + blook.rarity.slice(1);
            rarity.className = `rarity ${blook.rarity}`;
            
            // Show modal
            modal.style.display = 'block';
            
            // Add opening animation
            emoji.style.animation = 'bounce 0.6s ease';
            setTimeout(() => {
                emoji.style.animation = '';
            }, 600);
        }

        // Create particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('packModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('packModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
