<!DOCTYPE html>
<html>
    <head>
        <title>Counting Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root {
                --primary: #4361ee;
                --secondary: #3f37c9;
                --accent: #4895ef;
                --success: #4cc9f0;
                --warning: #f72585;
                --background: #f8f9fa;
                --text: #212529;
                --card: #ffffff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem;
                color: white;
            }

            .container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 2rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                max-width: 800px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 1.5rem;
                background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .rules {
                background: rgba(255, 255, 255, 0.1);
                padding: 1.5rem;
                border-radius: 15px;
                margin-bottom: 2rem;
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .challenges {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                margin-top: 2rem;
            }

            .challenge-btn {
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.2);
                color: white;
                padding: 1rem 2rem;
                border-radius: 15px;
                font-size: 1.2rem;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .challenge-btn:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .challenge-btn i {
                font-size: 1.5rem;
            }

            .stats {
                margin-top: 2rem;
                padding: 1rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
            }

            .stats p {
                margin: 0.5rem 0;
                font-size: 0.9rem;
                opacity: 0.8;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 1rem;
                }

                h1 {
                    font-size: 2rem;
                }

                .challenges {
                    grid-template-columns: 1fr;
                }
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Counting Game</h1>
            <div class="rules">
                <p>Test your time perception skills! Count the seconds in your head and press the button when you think the time is up.</p>
                <p>Choose your challenge:</p>
            </div>
            <div class="challenges">
                <a href="10_seconds.html" class="challenge-btn">
                    <i class="bi bi-stopwatch"></i>
                    10 Seconds
                </a>
                <a href="20_seconds.html" class="challenge-btn">
                    <i class="bi bi-stopwatch"></i>
                    20 Seconds
                </a>
                <a href="30_seconds.html" class="challenge-btn">
                    <i class="bi bi-stopwatch"></i>
                    30 Seconds
                </a>
                <a href="1_minute.html" class="challenge-btn">
                    <i class="bi bi-stopwatch"></i>
                    1 Minute
                </a>
            </div>
            <div class="stats">
                <p><i class="bi bi-info-circle"></i> Green: Perfect timing!</p>
                <p><i class="bi bi-exclamation-triangle"></i> Yellow: Close enough</p>
                <p><i class="bi bi-x-circle"></i> Red: Too late</p>
                <p><i class="bi bi-dash-circle"></i> Gray: Too early</p>
            </div>
        </div>
    </body>
</html>
