<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable VR Video Player with Controls</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #vr-container {
            position: absolute;
            cursor: move;
            top: 10%;
            left: 10%;
            z-index: 10;
        }
        #controls {
            position: fixed;
            top: 80px; /* Changed from 20px to 80px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #progress-bar {
            width: 200px;
        }
        #volume-control {
            width: 100px;
        }
        #upload-button {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            padding: 0.5em;
            z-index: 20;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #file-upload {
            display: none;
        }
        #play-button {
            position: fixed;
            top: calc(50% - 1.25em);
            left: calc(50% - 1.25em);
            font-size: 2rem;
            width: 3em;
            height: 3em;
            z-index: 10;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 50%;
            text-align: center;
        }
        #url-input-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 21;
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        #url-input {
            width: 300px;
            height: 2.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0.5em;
            font-size: 1rem;
            color: #333;
        }
        #load-url-button {
            height: 2.5rem;
            padding: 0.5em 1em;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        #load-url-button:hover {
            background-color: #444;
        }
        #error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 22;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <button id="play-button" class="btn btn-dark">
        <i class="bi bi-play-fill"></i>
    </button>
    <button id="upload-button" class="btn btn-dark">
        <i class="bi bi-upload"></i> Upload Video
    </button>
    <input type="file" id="file-upload" accept="video/*">
    <div id="url-input-container">
        <input type="text" id="url-input" placeholder="Enter video URL" />
        <button id="load-url-button">Load URL</button>
    </div>
    <div id="controls">
        <button id="pause-resume-button" class="btn btn-dark">
            <i class="bi bi-pause-fill"></i>
        </button>
        <input type="range" id="progress-bar" value="0" step="0.1" max="100" class="form-range">
        <input type="range" id="volume-control" value="1" step="0.01" max="1" class="form-range">
    </div>
    <a-scene id="vr-scene">
        <a-assets>
            <video
                id="vid"
                src=""
                crossorigin="anonymous"
                autoplay="false"
                loop="true"
                style="display: none"
            ></video>
        </a-assets>
        <a-entity
            id="vr-video"
            geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64;"
            material="shader: flat; src: #vid;"
            scale="-1 1 1"
        >
        </a-entity>
    </a-scene>
    <div id="vr-container">
    </div>
    <div id="error-message" style="display:none;"></div>
    <script>
        var vid = document.getElementById('vid');
        var playButton = document.getElementById('play-button');
        var pauseResumeButton = document.getElementById('pause-resume-button');
        var progressBar = document.getElementById('progress-bar');
        var volumeControl = document.getElementById('volume-control');
        var uploadButton = document.getElementById('upload-button');
        var fileInput = document.getElementById('file-upload');
        var urlInput = document.getElementById('url-input');
        var loadUrlButton = document.getElementById('load-url-button');
        var errorMessageElement = document.getElementById('error-message');

        let duration = 0;
        let metadataLoaded = false;
        let videoPlaying = false;
        let loadAttempted = false;
        let seeking = false;
        let currentSource = ''; // Keep track of the current video source


        function updateProgressBar() {
            if (metadataLoaded && duration > 0 && !seeking) {
                var value = (vid.currentTime / duration) * 100;
                progressBar.value = value;
            }
        }

        function showErrorMessage(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        function hideErrorMessage() {
            errorMessageElement.style.display = 'none';
        }

        function loadVideoSource(source) {
            if (!source) {
                showErrorMessage("Please provide a video source (URL or file).");
                return;
            }
            hideErrorMessage();
            // Check if the source has changed
            if (currentSource !== source) {
                vid.src = source;
                currentSource = source; // Update the current source
                metadataLoaded = false;
                videoPlaying = false;
                loadAttempted = true;

                // Remove previous event listeners to avoid conflicts
                vid.removeEventListener('loadedmetadata', handleMetadata);
                vid.removeEventListener('error', handleError);

                vid.addEventListener('loadedmetadata', handleMetadata);
                vid.addEventListener('error', handleError);

                playButton.style.display = 'none';
                pauseResumeButton.innerHTML = '<i class="bi bi-pause-fill"></i>';
            } else if (!videoPlaying) {
                // If the source is the same but video is not playing, ensure play button is hidden
                playButton.style.display = 'none';
            }
        }

        function handleMetadata() {
            duration = vid.duration;
            metadataLoaded = true;
            updateProgressBar();
            if (videoPlaying) {
                vid.play();
            }
        }

        function handleError(error) {
            console.error("Error loading video:", error);
            showErrorMessage("Failed to load video. Please check the URL or file.");
            loadAttempted = false;
            vid.src = '';
            currentSource = ''; // Reset source on error
            metadataLoaded = false;
            videoPlaying = false;
            playButton.style.display = 'block'; // Show play button again to allow re-selection
            pauseResumeButton.innerHTML = '<i class="bi bi-pause-fill"></i>'; // Ensure pause/resume button shows pause icon
        }


        playButton.addEventListener("click", function(e) {
            this.style.display = 'none';
            if (!metadataLoaded && !loadAttempted) {
                showErrorMessage("Please upload a video or enter a URL.");
                return;
            }
            if (!metadataLoaded) {
                vid.addEventListener('loadedmetadata', handleMetadata);
             }else{
                vid.play();
                videoPlaying = true;
             }
            pauseResumeButton.innerHTML = '<i class="bi bi-pause-fill"></i>';
        }, false);

        pauseResumeButton.addEventListener("click", function() {
            if (videoPlaying) {
                vid.pause();
                this.innerHTML = '<i class="bi bi-play-fill"></i>';
                videoPlaying = false;
            } else {
                if (metadataLoaded || loadAttempted) {
                    vid.play();
                    this.innerHTML = '<i class="bi bi-pause-fill"></i>';
                    videoPlaying = true;
                }
            }
        });

        uploadButton.addEventListener("click", function() {
            fileInput.click();
        });

        fileInput.addEventListener("change", function(event) {
            var file = event.target.files[0];
            if (file) {
                var videoURL = URL.createObjectURL(file);
                loadVideoSource(videoURL);
            }
        });

        loadUrlButton.addEventListener("click", function() {
            var videoURL = urlInput.value;
            loadVideoSource(videoURL);
        });

        vid.addEventListener('timeupdate', function() {
            updateProgressBar();
        });

        progressBar.addEventListener('input', function() {
            if (metadataLoaded && duration > 0) {
                seeking = true;
                var seekTime = (progressBar.value / 100) * duration;
                vid.currentTime = seekTime;
                vid.addEventListener('seeked', () => {
                    seeking = false;
                    updateProgressBar();
                }, { once: true });
            }
        });

        volumeControl.addEventListener('input', function() {
            vid.volume = volumeControl.value;
        });

        var dragElement = document.getElementById('vr-container');

        dragElement.onmousedown = function(e) {
            e.preventDefault();
            var offsetX = e.clientX - dragElement.getBoundingClientRect().left;
            var offsetY = e.clientY - dragElement.getBoundingClientRect().top;

            document.onmousemove = function(e) {
                dragElement.style.left = e.clientX - offsetX + 'px';
                dragElement.style.top = e.clientY - offsetY + 'px';
            };

            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    </script>
</body>
</html>
