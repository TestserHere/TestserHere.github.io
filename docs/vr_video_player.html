<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Video Player</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #vr-container {
            position: absolute;
            cursor: move;
            top: 10%;
            left: 10%;
            z-index: 10;
        }
        #controls {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #progress-bar {
            width: 200px;
        }
        #volume-control {
            width: 100px;
        }
        #upload-button {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            padding: 0.5em;
            z-index: 20;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #file-upload {
            display: none;
        }
        #play-button {
            position: fixed;
            top: calc(50% - 1.25em);
            left: calc(50% - 1.25em);
            font-size: 2rem;
            width: 3em;
            height: 3em;
            z-index: 10;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 50%;
            text-align: center;
        }
        #url-input-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 21;
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        #url-input {
            width: 300px;
            height: 2.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0.5em;
            font-size: 1rem;
            color: #333;
        }
        #load-url-button {
            height: 2.5rem;
            padding: 0.5em 1em;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        #load-url-button:hover {
            background-color: #444;
        }
        #error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 22;
            font-size: 1rem;
        }
    </style>
</head>
<body>
  <!-- Controls UI -->
  <div id="controls" class="border">
    <div class="mb-3">
      <label for="videoUpload" class="form-label">Select a 360Â° Video</label>
      <input class="form-control" type="file" id="videoUpload" accept="video/*" />
    </div>

    <div class="mb-3">
      <button id="playPause" class="btn btn-primary w-100">Pause</button>
    </div>

    <div class="mb-3">
      <label for="volumeSlider" class="form-label">Volume</label>
      <input type="range" class="form-range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>

    <div>
      <label for="seekSlider" class="form-label">Seek</label>
      <input type="range" class="form-range" id="seekSlider" min="0" max="100" value="0">
    </div>
    <a-scene id="vr-scene">
        <a-assets>
            <video id="vid" src="" crossorigin="anonymous" autoplay="false" loop="true" style="display: none"></video>
        </a-assets>
        <a-entity id="vr-video" geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64;" material="shader: flat; src: #vid;" scale="-1 1 1"></a-entity>
    </a-scene>
    <div id="vr-container"></div>
    <div id="error-message" style="display:none;"></div>

  <!-- Script -->
  <script>
    const fileInput = document.getElementById('videoUpload');
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPause');
    const volumeSlider = document.getElementById('volumeSlider');
    const seekSlider = document.getElementById('seekSlider');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.loop = false;
        video.load();
        video.play();
        playPauseBtn.textContent = 'Pause';
      }
    });

    playPauseBtn.addEventListener('click', function () {
      if (video.paused) {
        video.play();
        this.textContent = 'Pause';
      } else {
        video.pause();
        this.textContent = 'Play';
      }
    });

    volumeSlider.addEventListener('input', function () {
      video.volume = this.value;
    });

    video.addEventListener('timeupdate', function () {
      if (!seekSlider.dragging && video.duration) {
        const percent = (video.currentTime / video.duration) * 100;
        seekSlider.value = percent;
      }
    });

    seekSlider.addEventListener('mousedown', () => seekSlider.dragging = true);
    seekSlider.addEventListener('mouseup', function () {
      if (video.duration) {
        const time = (this.value / 100) * video.duration;
        video.currentTime = time;
      }
      seekSlider.dragging = false;
    });
  </script>
</body>
</html>
