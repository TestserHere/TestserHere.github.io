<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 16 Pro Simulation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      overflow: hidden;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      background: url('https://9to5mac.com/wp-content/uploads/sites/6/2023/06/iOS-17-wallpaper-light.png') no-repeat center center/cover;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .dynamic-island {
      position: absolute;
      top: 2.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 20%;
      max-width: 250px;
      height: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .dynamic-island.active {
      width: 30%;
      height: 60px;
      transition: all 0.3s ease;
    }

    .notification {
      display: none;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      font-size: 14px;
    }

    .dynamic-island.active + .notification {
      display: block;
    }

    .lock-screen-clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
      text-align: center;
    }

    .home-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30%;
      max-width: 120px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2.5px;
    }

    .app-icons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }

    .app-icon {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
    }

    .app-icon:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- Dynamic Island -->
    <div class="dynamic-island" onclick="toggleDynamicIsland()">Dynamic Island</div>
    <div class="notification">New Notification: Hello there!</div>

    <!-- Lock Screen Clock -->
    <div class="lock-screen-clock" id="clock">12:00</div>

    <!-- App Icons -->
    <div class="app-icons">
      <div class="app-icon">App 1</div>
      <div class="app-icon">App 2</div>
      <div class="app-icon">App 3</div>
      <div class="app-icon">App 4</div>
      <div class="app-icon">App 5</div>
      <div class="app-icon">App 6</div>
      <div class="app-icon">App 7</div>
      <div class="app-icon">App 8</div>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
  </div>

  <script>
    function toggleDynamicIsland() {
      const island = document.querySelector('.dynamic-island');
      island.classList.toggle('active');
    }

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      clock.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
