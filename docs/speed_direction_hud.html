<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="HUD">
  <title>HUD ‚Äî Direction & Speed</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6f0ff;
      --muted: #7a8aa0;
      --accent: #5cc8ff;
      --good: #30d158;
      --bad: #ff453a;
    }

         html, body {
       height: 100%;
       margin: 0;
       background: var(--bg);
       color: var(--fg);
       font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
       letter-spacing: 0.3px;
       overflow: hidden;
     }
     
     /* iOS Safari 100vh fix */
     @supports (-webkit-touch-callout: none) {
       html, body {
         height: -webkit-fill-available;
       }
       
       .app {
         height: -webkit-fill-available;
         min-height: -webkit-fill-available;
       }
     }

    /* Leaflet map full screen behind HUD */
    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; /* behind HUD */
    }

    .app {
      position: relative;
      z-index: 10; /* on top of map */
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      gap: 14px;
      padding: clamp(12px, 2.5vh, 24px);
      box-sizing: border-box;
    }

                        .topbar {
       display: flex;
       align-items: center;
       justify-content: space-between;
       gap: 10px;
       background: rgba(11, 15, 20, 0.3);
       backdrop-filter: blur(8px);
       border-radius: 16px;
       padding: 8px 16px;
       border: 1px solid rgba(255, 255, 255, 0.1);
       width: 100%;
       max-width: min(1100px, 96vw);
       margin: 0 auto;
       box-sizing: border-box;
       transition: all 0.3s ease;
     }
     
     .toggle-controls-btn {
       background: rgba(92, 200, 255, 0.2);
       border-color: rgba(92, 200, 255, 0.4);
       padding: 8px 12px;
       font-size: 16px;
       min-width: 40px;
       height: 40px;
       display: flex;
       align-items: center;
       justify-content: center;
     }
     
     .toggle-controls-btn:hover {
       background: rgba(92, 200, 255, 0.3);
       border-color: rgba(92, 200, 255, 0.6);
     }
     
     .controls {
       display: flex;
       flex-wrap: wrap;
       gap: 10px;
       align-items: center;
       transition: all 0.3s ease;
       overflow: hidden;
     }
     
     .controls.hidden {
       max-height: 0;
       opacity: 0;
       margin: 0;
       padding: 0;
     }
     
     .topbar.controls-hidden {
       padding: 8px 12px;
       background: rgba(11, 15, 20, 0.2);
     }
     
     .layout-indicator {
       font-size: 12px;
       color: var(--accent);
       background: rgba(92, 200, 255, 0.1);
       padding: 4px 8px;
       border-radius: 6px;
       border: 1px solid rgba(92, 200, 255, 0.3);
       font-weight: 500;
       letter-spacing: 0.5px;
     }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .btn, .switch {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      color: var(--fg);
      backdrop-filter: blur(8px);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover, .switch:hover { background: rgba(255,255,255,0.10); }
    .btn:active, .switch:active { transform: translateY(1px) scale(0.99); }

    .switch {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .switch input { display: none; }
    .pill {
      width: 42px; height: 24px; border-radius: 999px;
      background: rgba(255,255,255,0.2); position: relative;
      transition: background .2s ease;
    }
    .knob {
      position: absolute; top: 2px; left: 2px; width: 20px; height: 20px;
      border-radius: 50%; background: var(--fg);
      transition: left .2s ease;
    }
    input:checked + .pill { background: var(--accent); }
    input:checked + .pill .knob { left: 20px; }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 12px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .control-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .control-slider {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    
    .control-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .control-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

         .readout-wrap {
       display: grid; 
       place-items: center; 
       position: relative; 
       overflow: hidden;
       width: 100%;
       justify-content: center;
     }

    .hud {
      width: 100%; height: 100%;
      display: grid; place-items: center;
      transform-origin: center;
      transition: transform .3s ease;
    }

         .cards {
       display: grid;
       grid-template-columns: repeat(2, minmax(240px, 1fr));
       gap: clamp(12px, 3vw, 24px);
       width: min(1100px, 96vw);
       margin: 0 auto;
       justify-content: center;
     }

         .map-widget {
       background: radial-gradient(1200px 600px at 50% -20%, rgba(92,200,255,0.08), transparent 60%),
                   linear-gradient(to bottom right, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
       border: 1px solid rgba(255,255,255,0.15);
       border-radius: 24px;
       padding: 20px;
       box-shadow: 0 10px 30px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.03);
       backdrop-filter: blur(8px);
       width: min(1100px, 96vw);
       height: 300px;
       position: relative;
       overflow: hidden;
       margin: 0 auto;
       margin-bottom: 10px;
       max-width: 100%;
       box-sizing: border-box;
     }

    .map-widget-title {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1001;
      background: rgba(11, 15, 20, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .map-widget-container {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: radial-gradient(1200px 600px at 50% -20%, rgba(92,200,255,0.08), transparent 60%),
                  linear-gradient(to bottom right, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: clamp(16px, 4vw, 28px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.03);
      text-align: center;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .label { font-size: 14px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
    .value {
      font-variant-numeric: tabular-nums;
      line-height: 1.1;
    }
    .speed { font-size: clamp(56px, 16vw, 160px); font-weight: 800; }
    .unit { font-size: clamp(16px, 4vw, 24px); color: var(--muted); margin-left: 8px; }

    .direction { font-size: clamp(32px, 8vw, 72px); font-weight: 700; }
    .deg { font-size: clamp(16px, 4vw, 22px); color: var(--muted); margin-left: 10px; }

         /* Direction card styling */
     .card:has(.direction) {
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
     }

         .footer {
       display: flex; 
       justify-content: space-between; 
       align-items: center; 
       flex-wrap: wrap; 
       gap: 10px;
       opacity: 0.9;
       font-size: 13px; 
       color: var(--muted);
       background: rgba(11, 15, 20, 0.3);
       backdrop-filter: blur(8px);
       border-radius: 16px;
       padding: 8px 16px;
       border: 1px solid rgba(255, 255, 255, 0.1);
       width: 100%;
       max-width: min(1100px, 96vw);
       margin: 0 auto;
       box-sizing: border-box;
     }
    .status { display: inline-flex; align-items: center; gap: 8px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #999; box-shadow: 0 0 8px rgba(255,255,255,0.25); }
    .dot.ok { background: var(--good); box-shadow: 0 0 12px rgba(48,209,88,0.6); }
    .dot.bad { background: var(--bad); box-shadow: 0 0 12px rgba(255,69,58,0.6); }

           .reflect-x .hud { transform: rotate(180deg) scaleX(-1); }
      .reflect-x .map-widget { transform: rotate(180deg) scaleX(-1); }
     .fullscreen { position: fixed; inset: 0; z-index: 50; padding: 8px; }
     
     /* Horizontal mode styles */
     .horizontal-mode .app {
       grid-template-rows: auto auto;
       grid-template-columns: 1fr auto;
       gap: 16px;
     }
     
     .horizontal-mode .readout-wrap {
       grid-column: 1;
       grid-row: 1 / 3;
     }
     
     .horizontal-mode .map-widget {
       grid-column: 2;
       grid-row: 1;
       width: 350px;
       height: 300px;
       margin: 0;
     }
     
     .horizontal-mode .footer {
       grid-column: 2;
       grid-row: 2;
       align-self: end;
       width: 300px;
       margin: 0;
     }
     
     .horizontal-mode .cards {
       grid-template-columns: 1fr;
       gap: 20px;
       width: min(800px, 70vw);
     }
     
     .horizontal-mode .card {
       padding: clamp(20px, 4vw, 32px);
     }
     
     .horizontal-mode .speed {
       font-size: clamp(48px, 12vw, 120px);
     }
     
     .horizontal-mode .direction {
       font-size: clamp(28px, 6vw, 64px);
     }
     

     
     /* Mobile layout optimizations */
     .mobile-layout .app {
       grid-template-rows: auto auto auto auto;
       gap: 12px;
       padding: 8px;
     }
     
     .mobile-layout .topbar {
       padding: 6px 12px;
     }
     
     .mobile-layout .controls {
       gap: 6px;
       flex-wrap: wrap;
     }
     
     .mobile-layout .btn, .mobile-layout .switch {
       padding: 6px 10px;
       font-size: 12px;
       min-height: 32px;
     }
     
     .mobile-layout .readout-wrap {
       grid-row: 2;
       align-self: start;
     }
     
     .mobile-layout .map-widget {
       grid-row: 3;
       height: 300px;
       padding: 12px;
       min-height: 250px;
       max-height: 350px;
     }
     
     .mobile-layout .cards {
       grid-template-columns: 1fr;
       gap: 12px;
     }
     
     .mobile-layout .speed {
       font-size: clamp(32px, 10vw, 80px);
     }
     
     .mobile-layout .direction {
       font-size: clamp(20px, 6vw, 48px);
     }
     
 
     
     .mobile-layout .footer {
       grid-row: 4;
       padding: 6px 12px;
       font-size: 11px;
     }

                   /* Mobile responsive styles */
     @media (max-width: 768px) {
       .map-widget {
         height: calc(100vh - 400px);
         min-height: 250px;
         max-height: 400px;
         padding: 15px;
         width: min(95vw, 600px) !important;
         max-width: 95vw !important;
         margin: 0 auto;
       }
       
       .map-widget-title {
         font-size: 12px;
         top: 10px;
         left: 15px;
         padding: 4px 8px;
       }
       
       .cards {
         grid-template-columns: 1fr;
         gap: 16px;
         width: min(95vw, 600px) !important;
         max-width: 95vw !important;
         margin: 0 auto;
       }
       
       .card {
         padding: clamp(12px, 3vw, 20px);
         min-width: 0;
         overflow: hidden;
       }
       
       .speed {
         font-size: clamp(40px, 12vw, 120px);
       }
       
       .direction {
         font-size: clamp(24px, 6vw, 56px);
       }
       

       
       .app {
         padding: clamp(8px, 2vw, 16px);
         gap: 12px;
       }
     }

     /* iPhone-specific optimizations */
     @supports (-webkit-touch-callout: none) {
       /* iOS Safari specific styles */
       .app {
         padding-top: max(clamp(12px, 2.5vh, 24px), env(safe-area-inset-top) + 12px);
         padding-bottom: max(clamp(12px, 2.5vh, 24px), env(safe-area-inset-bottom) + 12px);
         padding-left: max(clamp(12px, 2.5vh, 24px), env(safe-area-inset-left) + 12px);
         padding-right: max(clamp(12px, 2.5vh, 24px), env(safe-area-inset-right) + 12px);
       }
       
       .topbar {
         margin-top: env(safe-area-inset-top);
         padding-top: max(8px, env(safe-area-inset-top) + 4px);
       }
       
       .footer {
         margin-bottom: env(safe-area-inset-bottom);
         padding-bottom: max(8px, env(safe-area-inset-bottom) + 4px);
       }
       
       /* Optimize for iPhone notch */
       .controls {
         gap: 8px;
       }
       
       .btn, .switch {
         padding: 8px 12px;
         font-size: 13px;
         min-height: 36px;
       }
       
       /* Ensure proper touch targets */
       .pill {
         min-width: 44px;
         min-height: 28px;
       }
       
       .knob {
         min-width: 24px;
         min-height: 24px;
       }
       
       /* iOS-specific map widget sizing */
       .map-widget {
         height: 280px !important;
         min-height: 250px !important;
         max-height: 320px !important;
       }
       
       /* iOS controls toggle optimization */
       .toggle-controls-btn {
         min-width: 44px;
         min-height: 44px;
         font-size: 18px;
       }
       
       /* iOS controls hidden state */
       .controls.hidden {
         max-height: 0 !important;
         opacity: 0 !important;
       }
       
       /* iOS mobile layout adjustments */
       .mobile-layout .map-widget {
         height: 280px !important;
         min-height: 250px !important;
         max-height: 320px !important;
       }
       
       /* iOS horizontal mode adjustments */
       .horizontal-mode .map-widget {
         height: 250px !important;
         min-height: 200px !important;
         max-height: 300px !important;
       }
     }

           /* iPhone landscape optimizations */
      @media (max-width: 768px) and (orientation: landscape) {
        .app {
          grid-template-rows: auto auto 1fr auto;
          gap: 10px;
        }
        
                 .map-widget {
           height: calc(100vh - 300px);
           min-height: 180px;
           max-height: 300px;
           padding: 12px;
         }
        
        .cards {
          grid-template-columns: repeat(2, 1fr);
          gap: 12px;
        }
        
        .speed {
          font-size: clamp(32px, 8vw, 80px);
        }
        
        .direction {
          font-size: clamp(20px, 5vw, 48px);
        }
        
        
        
        .topbar {
          padding: 6px 12px;
        }
        
        .btn, .switch {
          padding: 6px 10px;
          font-size: 12px;
          min-height: 32px;
        }
      }
      
      /* Mobile horizontal mode adjustments */
      @media (max-width: 768px) {
        .horizontal-mode .app {
          grid-template-rows: auto auto;
          grid-template-columns: 1fr auto;
          gap: 12px;
        }
        
                                                                                                                                               .horizontal-mode .map-widget {
             width: 280px;
             height: 250px;
             min-height: 200px;
             max-height: 300px;
             padding: 12px;
           }
        
        .horizontal-mode .footer {
          width: 200px;
          padding: 6px 12px;
          font-size: 11px;
        }
        
        .horizontal-mode .cards {
          width: min(600px, 65vw);
          gap: 16px;
        }
        
        .horizontal-mode .speed {
          font-size: clamp(36px, 10vw, 80px);
        }
        
        .horizontal-mode .direction {
          font-size: clamp(20px, 5vw, 48px);
        }
        
                 
      }

    /* Enhanced location marker styles */
    .custom-location-marker {
      background: transparent;
      border: none;
    }

    .location-dot {
      width: 20px;
      height: 20px;
      background: #ff0000;
      border: 3px solid #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.4);
      position: relative;
      cursor: grab;
      transition: all 0.3s ease;
    }

    .location-dot:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.6);
    }

    .location-dot:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .location-dot::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .location-dot.pulse {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Map interaction improvements */
    #map {
      cursor: grab;
    }

    #map:active {
      cursor: grabbing;
    }

    /* HUD overlay improvements for better map visibility */
    .app {
      background: linear-gradient(135deg, rgba(11, 15, 20, 0.4), rgba(11, 15, 20, 0.2));
      backdrop-filter: blur(5px);
      border-radius: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Map container (hidden) -->
  <div id="map" style="display: none;"></div>

  <div class="app" id="app">
         <div class="topbar">
       <div class="layout-indicator" id="layoutIndicator">Auto Layout</div>
       <div class="controls" id="controls">
         <button class="btn" id="startBtn">‚ñ∂ Start sensors</button>
         <label class="switch" title="Mirror image for windshield reflection">
           <input type="checkbox" id="reflectToggle">
           <span class="pill"><span class="knob"></span></span>
           <span>Mirror mode</span>
         </label>
         <label class="switch" title="Toggle units">
           <input type="checkbox" id="unitToggle">
           <span class="pill"><span class="knob"></span></span>
           <span>km/h ‚Üî mph</span>
         </label>
                  <button class="btn" id="fullscreenBtn">‚§¢ Fullscreen</button>
          <button class="btn" id="mapDragBtn">üó∫Ô∏è Map Drag</button>
          <button class="btn" id="recenterBtn">üìç Re-center</button>
          <button class="btn" id="horizontalBtn">üîÑ Horizontal</button>
          <button class="btn" id="compassPerms">üß≠ Compass permission</button>
         </div>
         <div class="control-group">
           <label for="speedUpdateSlider" class="control-label">Speed Update Delay: <span id="speedUpdateValue">1s</span></label>
           <input type="range" id="speedUpdateSlider" min="500" max="3000" step="100" value="1000" class="control-slider">
         </div>
       </div>
       <button class="btn toggle-controls-btn" id="toggleControlsBtn" title="Toggle controls">‚öôÔ∏è</button>
     </div>

         <div class="readout-wrap" id="readoutWrap">
       <div class="hud">
         <div class="cards">
           <div class="card">
             <div class="label">Speed</div>
             <div class="value speed"><span id="speed">0</span><span class="unit" id="unit">km/h</span></div>
           </div>
                       <div class="card">
              <div class="label">Direction</div>
              <div class="value direction"><span id="dir">N</span><span class="deg" id="deg">0¬∞</span></div>
            </div>
         </div>
       </div>
     </div>

     <div class="map-widget">
       <div class="map-widget-title">Live Location Map</div>
       <div class="map-widget-container" id="mapWidget"></div>
     </div>

     <div class="footer">
       <div class="status"><span class="dot" id="gpsDot"></span> GPS</div>
       <div class="status"><span class="dot" id="compassDot"></span> Compass</div>
       <div class="status">Tip: On mobile, enable location and motion permissions. Desktop fallback: ‚Üê ‚Üí to adjust heading.</div>
     </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // --- Enhanced Leaflet map setup ---
    var map = L.map('map', { 
      zoomControl: false,
      dragging: true,
      touchZoom: true,
      scrollWheelZoom: true,
      doubleClickZoom: true,
      boxZoom: true,
      keyboard: true
    }).setView([0,0], 13);

         // Widget map for the bottom widget
     var widgetMap = L.map('mapWidget', { 
       zoomControl: false,
       dragging: true,
       touchZoom: true,
       scrollWheelZoom: true,
       doubleClickZoom: true,
       boxZoom: true,
       keyboard: true
     }).setView([0,0], 18);

    // CartoDB Voyager style tiles for main map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // CartoDB Voyager style tiles for widget map

         function toCardinal(deg) {
       const dirs = ["N","NE","E","SE","S","SW","W","NW"];
       // Normalize degree to 0-359 range and handle edge cases
       const normalizedDeg = ((deg % 360) + 360) % 360;
       // Map 0-22.5 to N, 22.5-67.5 to NE, etc.
       const index = Math.floor((normalizedDeg + 22.5) / 45) % 8;
       return dirs[index];
     }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (x) => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R*c;
    }

    function bearing(lat1, lon1, lat2, lon2) {
      const toRad = (x)=>x*Math.PI/180;
      const toDeg = (x)=>x*180/Math.PI;
      const dLon = toRad(lon2-lon1);
      lat1 = toRad(lat1); lat2=toRad(lat2);
      const y=Math.sin(dLon)*Math.cos(lat2);
      const x=Math.cos(lat1)*Math.sin(lat2)-Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
      return (toDeg(Math.atan2(y,x))+360)%360;
    }

    function startCompass(){
      if(!('DeviceOrientationEvent' in window)) return;
      const handler = (ev)=>{
        let h = ev.webkitCompassHeading;
        if(typeof h==='number'){headingDeg=h; hasCompass=true;}
        else if(typeof ev.alpha==='number'){if(ev.absolute){headingDeg=(360-ev.alpha)%360; hasCompass=true;}}
        updateDir();
      };
      window.addEventListener('deviceorientation',handler,true);
    }

    let last=null;
    function startGps(){
      if(!('geolocation' in navigator)) return;
      navigator.geolocation.watchPosition((pos)=>{
        const {latitude:lat,longitude:lon,speed}=pos.coords; const t=pos.timestamp; hasGps=true; gpsDot.classList.add('ok'); gpsDot.classList.remove('bad');
        let ms=null;
        if(typeof speed==='number'&&!Number.isNaN(speed)) ms=speed;
        else if(last){
          const d=haversine(last.lat,last.lon,lat,lon); const dt=(t-last.t)/1000;
          if(dt>0) ms=d/dt; if(ms!==null&&ms<0.2) ms=0;
        }
        if(ms!==null){
          speedSamples.push(ms); if(speedSamples.length>MAX_SAMPLES) speedSamples.shift();
          const avg=speedSamples.reduce((a,b)=>a+b,0)/speedSamples.length;
          
          // Throttle speed updates to reduce flickering
          const now = Date.now();
          if (now - lastSpeedUpdate >= speedUpdateDelay) {
            speedEl.textContent=(useMph?avg*2.2369363:avg*3.6).toFixed(0);
            lastSpeedUpdate = now;
          }
        }
        if(last){
          const d=haversine(last.lat,last.lon,lat,lon);
          if(d>2){const b=bearing(last.lat,last.lon,lat,lon); if(!hasCompass) headingDeg=b;}
        }
        last={lat,lon,t};
        updateDir();
      },(err)=>{console.warn('GPS error', err); gpsDot.classList.add('bad');},{enableHighAccuracy:true, maximumAge:1000, timeout:20000});
    }

         function updateDir(){
       const deg=((headingDeg%360)+360)%360;
       // Ensure degree is in 0-359 range (not 360)
       const displayDeg = deg === 360 ? 0 : deg;
       dirEl.textContent=toCardinal(deg);
       degEl.textContent=`${displayDeg.toFixed(0)}¬∞`;
       if(hasCompass){compassDot.classList.add('ok'); compassDot.classList.remove('bad');}
     }

    window.addEventListener('keydown',(e)=>{if(e.key==='ArrowLeft'){headingDeg=(headingDeg-5+360)%360;updateDir();} if(e.key==='ArrowRight'){headingDeg=(headingDeg+5)%360;updateDir();}});

    startBtn.addEventListener('click',()=>{
      startCompass();
      startGps();
      updateDir();
    });

    updateDir();
