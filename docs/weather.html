<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --warning: #f72585;
            --background: #f8f9fa;
            --text: #212529;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .search-container {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            padding: 0 2rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .search-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .current-weather {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .weather-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 1rem 0;
        }

        .weather-description {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .location {
            font-size: 1.2rem;
            color: var(--text);
            opacity: 0.8;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
        }

        .detail-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
        }

        .forecast {
            grid-column: 1 / -1;
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .forecast-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.7);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 0.5rem 0;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: var(--warning);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
                padding: 0 1rem;
            }

            .search-button {
                width: 100%;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Enter city name...">
        <button class="search-button" id="searchButton">Search</button>
    </div>

    <div class="container">
        <div class="card current-weather">
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
                <div class="temperature" id="temperature">--¬∞C</div>
                <div class="weather-description" id="weatherDescription">--</div>
                <div class="location" id="location">--</div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-value" id="windSpeed">-- km/h</div>
                    <div class="detail-label">Wind Speed</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-value" id="humidity">--%</div>
                    <div class="detail-label">Humidity</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-value" id="feelsLike">--¬∞C</div>
                    <div class="detail-label">Feels Like</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-value" id="visibility">-- km</div>
                    <div class="detail-label">Visibility</div>
                </div>
            </div>
        </div>

        <div class="card forecast">
            <h2 class="forecast-title">5-Day Forecast</h2>
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast items will be added here -->
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="error" id="error"></div>

    <script>
        // No API key needed for Open-Meteo
        let currentWeather = null;
        let forecast = null;

        // Get weather emoji based on weather code
        function getWeatherEmoji(code) {
            const weatherCodes = {
                0: '‚òÄÔ∏è',  // Clear sky
                1: 'üå§Ô∏è',  // Mainly clear
                2: '‚õÖ',  // Partly cloudy
                3: '‚òÅÔ∏è',  // Overcast
                45: 'üå´Ô∏è', // Fog
                48: 'üå´Ô∏è', // Depositing rime fog
                51: 'üåßÔ∏è', // Light drizzle
                53: 'üåßÔ∏è', // Moderate drizzle
                55: 'üåßÔ∏è', // Dense drizzle
                61: 'üåßÔ∏è', // Slight rain
                63: 'üåßÔ∏è', // Moderate rain
                65: 'üåßÔ∏è', // Heavy rain
                71: '‚ùÑÔ∏è', // Slight snow
                73: '‚ùÑÔ∏è', // Moderate snow
                75: '‚ùÑÔ∏è', // Heavy snow
                77: '‚ùÑÔ∏è', // Snow grains
                80: 'üåßÔ∏è', // Slight rain showers
                81: 'üåßÔ∏è', // Moderate rain showers
                82: 'üåßÔ∏è', // Violent rain showers
                85: '‚ùÑÔ∏è', // Slight snow showers
                86: '‚ùÑÔ∏è', // Heavy snow showers
                95: '‚õàÔ∏è', // Thunderstorm
                96: '‚õàÔ∏è', // Thunderstorm with slight hail
                99: '‚õàÔ∏è'  // Thunderstorm with heavy hail
            };
            return weatherCodes[code] || 'üå§Ô∏è';
        }

        // Format temperature
        function formatTemperature(temp) {
            return `${Math.round(temp)}¬∞C`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { weekday: 'short' });
        }

        // Show loading spinner
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // Get city name from coordinates
        async function getCityName(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.address.city || data.address.town || data.address.village || 'Unknown Location';
            } catch (error) {
                return 'Unknown Location';
            }
        }

        // Update current weather display
        function updateCurrentWeather(data, cityName) {
            document.getElementById('weatherIcon').textContent = getWeatherEmoji(data.current.weather_code);
            document.getElementById('temperature').textContent = formatTemperature(data.current.temperature_2m);
            document.getElementById('weatherDescription').textContent = data.current.weather_code;
            document.getElementById('location').textContent = cityName;
            document.getElementById('windSpeed').textContent = `${Math.round(data.current.wind_speed_10m)} km/h`;
            document.getElementById('humidity').textContent = `${data.current.relative_humidity_2m}%`;
            document.getElementById('feelsLike').textContent = formatTemperature(data.current.apparent_temperature);
            document.getElementById('visibility').textContent = `${Math.round(data.current.visibility / 1000)} km`;
        }

        // Update forecast display
        function updateForecast(data) {
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';

            // Get daily forecasts
            for (let i = 0; i < 5; i++) {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${formatDate(data.daily.time[i])}</div>
                    <div class="forecast-icon">${getWeatherEmoji(data.daily.weather_code[i])}</div>
                    <div class="forecast-temp">${formatTemperature(data.daily.temperature_2m_max[i])}</div>
                `;
                forecastContainer.appendChild(forecastItem);
            }
        }

        // Fetch weather data
        async function fetchWeather(city) {
            showLoading();
            try {
                // First get coordinates for the city
                const geocodeResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
                const geocodeData = await geocodeResponse.json();
                
                if (geocodeData.length === 0) {
                    throw new Error('City not found');
                }

                const { lat, lon } = geocodeData[0];

                // Fetch weather data from Open-Meteo
                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,rain,showers,snowfall,weather_code,cloud_cover,pressure_msl,surface_pressure,wind_speed_10m,wind_direction_10m,wind_gusts_10m,visibility&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum,rain_sum,showers_sum,snowfall_sum,precipitation_hours,wind_speed_10m_max,wind_gusts_10m_max,wind_direction_10m_dominant&timezone=auto`);
                
                if (!weatherResponse.ok) {
                    throw new Error('Weather data not available');
                }

                const weatherData = await weatherResponse.json();
                currentWeather = weatherData;
                forecast = weatherData;

                updateCurrentWeather(weatherData, city);
                updateForecast(weatherData);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', () => {
            const city = document.getElementById('searchInput').value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = document.getElementById('searchInput').value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });

        // Get user's location and fetch weather
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    try {
                        const cityName = await getCityName(latitude, longitude);
                        document.getElementById('searchInput').value = cityName;
                        fetchWeather(cityName);
                    } catch (error) {
                        showError('Could not get your location');
                    }
                },
                (error) => {
                    showError('Please enable location access or search for a city');
                }
            );
        }
    </script>
</body>
</html>
