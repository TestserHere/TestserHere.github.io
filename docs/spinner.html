<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Decision Spinner</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            overflow: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .option-item button {
            padding: 5px 12px;
            background: #ff4757;
            font-size: 14px;
        }

        .spinner-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 30px auto;
        }

        .spinner-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .spinner-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .spinner-segment span {
            position: absolute;
            left: 10px;
            top: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 0;
            white-space: nowrap;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spinner-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .spin-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .empty-message {
            color: #999;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .spinner-container {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .spinner-segment span {
                font-size: 12px;
                max-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .spinner-container {
                width: 250px;
                height: 250px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Decision Spinner</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="optionInput" placeholder="Enter an option...">
                <button id="addButton">Add</button>
            </div>
            <div class="options-list" id="optionsList">
                <div class="empty-message">No options added yet. Add some options to get started!</div>
            </div>
        </div>

        <div class="spinner-container">
            <div class="spinner-pointer"></div>
            <div class="spinner-wheel" id="spinnerWheel"></div>
        </div>

        <button class="spin-button" id="spinButton" disabled>Spin!</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const options = [];
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52BE80',
            '#EC7063', '#5DADE2', '#F4D03F', '#AF7AC5', '#76D7C4',
            '#F1948A', '#7FB3D3', '#F9E79F', '#D7BDE2', '#A3E4D7'
        ];

        const optionInput = document.getElementById('optionInput');
        const addButton = document.getElementById('addButton');
        const optionsList = document.getElementById('optionsList');
        const spinnerWheel = document.getElementById('spinnerWheel');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');

        let isSpinning = false;

        // Add option
        function addOption() {
            const optionText = optionInput.value.trim();
            if (optionText && !isSpinning) {
                options.push(optionText);
                optionInput.value = '';
                updateOptionsList();
                updateSpinner();
                updateSpinButton();
            }
        }

        // Remove option
        function removeOption(index) {
            if (!isSpinning) {
                options.splice(index, 1);
                updateOptionsList();
                updateSpinner();
                updateSpinButton();
            }
        }

        // Update options list display
        function updateOptionsList() {
            if (options.length === 0) {
                optionsList.innerHTML = '<div class="empty-message">No options added yet. Add some options to get started!</div>';
            } else {
                optionsList.innerHTML = options.map((option, index) => `
                    <div class="option-item">
                        <span>${option}</span>
                        <button onclick="removeOption(${index})">Remove</button>
                    </div>
                `).join('');
            }
        }

        // Update spinner wheel
        function updateSpinner() {
            if (options.length === 0) {
                spinnerWheel.innerHTML = '';
                return;
            }

            const segmentAngle = 360 / options.length;
            spinnerWheel.innerHTML = '';

            options.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'spinner-segment';
                segment.style.backgroundColor = colors[index % colors.length];
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                
                const span = document.createElement('span');
                span.textContent = option;
                segment.appendChild(span);
                
                spinnerWheel.appendChild(segment);
            });
        }

        // Update spin button state
        function updateSpinButton() {
            spinButton.disabled = options.length < 2 || isSpinning;
        }

        // Spin the wheel
        function spin() {
            if (options.length < 2 || isSpinning) return;

            isSpinning = true;
            spinButton.disabled = true;
            result.classList.remove('show');
            result.textContent = '';

            // Random rotation (multiple full spins + random angle)
            const spins = 5 + Math.random() * 5; // 5-10 full spins
            const randomAngle = Math.random() * 360;
            const totalRotation = spins * 360 + randomAngle;

            spinnerWheel.style.transform = `rotate(${totalRotation}deg)`;

            // Calculate which option was selected
            const segmentAngle = 360 / options.length;
            // Account for the pointer being at the top (0 degrees)
            // We need to adjust for the rotation
            const normalizedAngle = (360 - (totalRotation % 360)) % 360;
            const selectedIndex = Math.floor(normalizedAngle / segmentAngle);

            // Show result after animation
            setTimeout(() => {
                const selectedOption = options[selectedIndex];
                result.textContent = `ðŸŽ‰ ${selectedOption} ðŸŽ‰`;
                result.classList.add('show');
                isSpinning = false;
                updateSpinButton();
            }, 4000);
        }

        // Event listeners
        addButton.addEventListener('click', addOption);
        optionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addOption();
            }
        });
        spinButton.addEventListener('click', spin);

        // Make removeOption available globally
        window.removeOption = removeOption;
    </script>
</body>
</html>
