<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Replica</title>
  <style>
    /* Make the body and html elements take the full height of the viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Make the iframe take up the full width and height of the parent */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove the border */
    }
  </style>
</head>
<body>
    <iframe src="https://google-maps-replica.netlify.app/" allowfullscreen></iframe>
</body>
</html>
