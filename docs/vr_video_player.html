<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 360° VR Video Player</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #181818;
            color: #fff;
            min-height: 100vh;
        }
        #player-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 2em 2em 1em 2em;
        }
        #file-upload {
            display: none;
        }
        #upload-label {
            margin-bottom: 1em;
        }
        #aframe-container {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        #controls {
            margin-top: 1em;
            display: flex;
            gap: 1em;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="player-container" class="container">
        <h2 class="mb-4">A-Frame 360° VR Video Player</h2>
        <label id="upload-label" class="btn btn-primary">
            Upload 360° Video
            <input type="file" id="file-upload" accept="video/*">
        </label>
        <div id="controls">
            <button id="play-btn" class="btn btn-success" disabled>Play</button>
            <button id="pause-btn" class="btn btn-warning" disabled>Pause</button>
        </div>
        <div id="aframe-container">
            <a-scene embedded vr-mode-ui="enabled: true">
                <a-assets>
                    <video id="vid" crossorigin="anonymous" loop="true" webkit-playsinline playsinline style="position: absolute; left: -9999px;"></video>
                </a-assets>
                <a-entity geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64;" material="shader: flat; src: #vid;" scale="-1 1 1"></a-entity>
                <a-sky color="#000"></a-sky>
            </a-scene>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('file-upload');
        const vid = document.getElementById('vid');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                vid.src = videoURL;
                vid.load();
                playBtn.disabled = false;
                pauseBtn.disabled = false;
            }
        });

        playBtn.addEventListener('click', function() {
            vid.play();
        });
        pauseBtn.addEventListener('click', function() {
            vid.pause();
        });
    </script>
</body>
</html>
